<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://kit.fontawesome.com/9bc17173c2.js" crossorigin="anonymous"></script>


    <style>
        .gnb_container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(17, 17, 17, 0.5);
            width: 100%;
            height: 80px;
            border-bottom: 1px solid rgba(211, 211, 211, 0.9);
            position: fixed;
            top: 0;
            z-index: 20;
            padding: 0 60px;
        }

        .main_logo {
            width: 146px;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .gnb_left_logo {
            width: 100%;
            height: 21px;
            display: flex;
            align-items: center;
        }

        .gnb_left_logo>img {
            width: 100%;
            height: 100%;
        }

        .gnb_middle_menu {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 60px;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .gnb_menu {
            font-family: 'Pretendard';
            font-size: 16px;
            font-weight: 700;
            color: #ffffff !important;
            text-decoration: none;
            padding: 8px;
            transition: all 0.3s ease;
        }

        .gnb_menu:hover {
            color: #4768C9 !important;
        }

        .gnb_right_hamburger {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 60px;
        }

        .gnb_hamburger_a {
            display: flex;
            align-items: center;
            padding: 12px;
            transition: all 0.3s ease;
        }

        .gnb_hamburger_a:hover svg rect {
            fill: #4768C9;
        }

        .gnb_menu_qn {
            font-family: 'Pretendard';
            font-size: 16px;
            font-weight: 700;
            color: #111111 !important;
            background-color: #ffffff;
            text-decoration: none;
            border-radius: 999px;
            border: 1px solid #4768C9;
            padding: 12px 32px;
            box-shadow: 0 2px 6px rgba(17, 17, 17, 0.1);
            transition: all 0.3s ease;
        }

        .gnb_menu_qn:hover {
            transform: translateY(-2px);
        }

        .gnb_right {
            display: flex;
            flex-direction: row;
        }

        .lnb_container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            background-color: #111111;
            width: 100%;
            height: 80px;
            border-bottom: 1px solid #111111;
        }

        .overlay_contaier {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
            flex-direction: column;
            justify-content: space-between;
            position: fixed;
            top: 0;
            right: 0;
            width: 620px;
            height: 100%;
            background-color: rgba(21, 21, 21, 0.5);
            backdrop-filter: saturate(180%) blur(80px);
            border-radius: 100px 0 0 100px;
            z-index: 21;
        }

        .overlay_contaier.show {
            display: flex;
            opacity: 1;
        }

        .overlay_close {
            display: flex;
            justify-content: flex-end;
        }

        #closeOverlay {
            color: #ffffff;
            padding: 8px;
            margin: 48px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #closeOverlay:hover {
            color: #B48FFF;
        }

        .fa-xmark-large {
            color: #ffffff;
            padding: 8px;
            margin: 48px;
            cursor: pointer;
        }

        .overlay_menu_box {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 16px;
            margin-right: 60px;
        }

        .overlay_menu {
            font-family: 'Pretendard';
            font-size: 32px;
            font-weight: 700 !important;
            color: #ffffff !important;
            text-decoration: none;
            padding: 8px;
            transition: all 0.3s ease;
        }

        .overlay_menu:hover {
            color: #B48FFF !important;
        }

        .overlay_bottom {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-right: 60px;
        }

        .overlay_sns {
            display: flex;
            flex-direction: row;
            gap: 32px;
            justify-content: flex-end;
            margin-top: 80px;
        }

        .fa-instagram {
            color: #ffffff;
        }

        .fa-kakao-talk {
            color: #ffffff;
        }

        .overlay_info {
            display: flex;
            justify-content: flex-end;
        }

        .overlay_info_text {
            color: #ffffff;
            margin-top: 32px;
        }

        .sns_icon_wrap {
            position: relative;
            width: 48px;
            height: 48px;
        }

        .overlay_blog_circle,
        .overlay_insta_circle,
        .overlay_kakao_circle {
            position: absolute;
            top: 0;
            left: 0;
            transform: translate(-17%, -17%);
            z-index: 22;
        }

        .overlay_blog,
        .overlay_insta,
        .overlay_kakao {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 23;
        }

        .overlay_blog {
            width: 28px;
            height: 26px;
            background-image: url(https://ncryk7.mycafe24.com/blog001.png);
            background-size: cover;
            padding: 8px;
        }

        .overlay_blog_circle {
            width: 32px;
            height: 32px;
            border-radius: 999px;
            background-color: #03C75A;
            transition: all 0.3s ease;
        }

        .sns_icon_wrap:hover .overlay_blog_circle {
            width: 72px;
            height: 72px;
        }

        .overlay_insta {
            width: 26px;
            height: 26px;
            background-image: url(https://ncryk7.mycafe24.com/insta001.png);
            background-size: cover;
            padding: 8px;
        }

        .overlay_insta_circle {
            width: 32px;
            height: 32px;
            border-radius: 999px;
            background: linear-gradient(to bottom right, #7817ED, #fb2bb2, #f7c610);
            transition: all 0.3s ease;
        }

        .sns_icon_wrap:hover .overlay_insta_circle {
            width: 72px;
            height: 72px;
        }

        .overlay_kakao {
            width: 28px;
            height: 26px;
            background-image: url(https://ncryk7.mycafe24.com/kakao001.png);
            background-size: cover;
            padding: 8px;
        }

        .overlay_kakao_circle {
            width: 32px;
            height: 32px;
            border-radius: 999px;
            background-color: #FAE100;
            transition: all 0.3s ease;
        }

        .sns_icon_wrap:hover .overlay_kakao_circle {
            width: 72px;
            height: 72px;
        }

        /* ✅ 1280px 이하 */
        @media screen and (max-width: 1280px) {
            .gnb_container {
                height: 60px;
            }

            .gnb_left_logo {
                width: 105px;
                height: 16px;
                margin: 0 0 0 -2px;
            }

            .gnb_left_logo>img {
                width: 105px;
                height: 16px;
            }

            .gnb_middle_menu {
                gap: 20px;
            }

            .gnb_menu {
                font-size: 14px;
            }

            .gnb_menu_qn {
                font-size: 14px;
                padding: 8px 20px;
            }

            .gnb_right_hamburger {
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 0 16px;
            }
        }

        /* ✅ 1024px 이하 */
        @media screen and (max-width: 1024px) {
            .gnb_container {
            padding: 0 16px;
        }
        }

        /* ✅ 768px 이하 */
        @media screen and (max-width: 768px) {
            .gnb_middle_menu {
                display: none;
            }

            .overlay_contaier {
                width: 320px;
                height: 620px;
            }

            .overlay_menu_box {
                gap: 0px;
                margin-right: 40px;
            }

            .overlay_menu {
                font-size: 20px;
            }

            .overlay_bottom {
                margin-right: 40px;
            }

            .overlay_sns {
                gap: 16px;
                margin-top: 40px;
            }
        }
    </style>
</head>

<body>

    <div class="gnb_container">
        <a href="main" class="main_logo">
            <div class="gnb_left_logo">
                <img src="https://ncryk7.mycafe24.com/logo_white.png" alt="로고">
            </div>
        </a>

        <div class="gnb_right">
            <nav class="gnb_middle_menu">
                <a class="gnb_menu" href="Story">
                    회사소개
                </a>
                <a class="gnb_menu" href="Portfolio">
                    포트폴리오
                </a>
                <a class="gnb_menu" href="Service">
                    가격안내
                </a>
                <a class="gnb_menu" href="Review">
                    고객후기
                </a>
                <a class="gnb_menu_qn" href="questionaire">
                    설문지작성
                </a>
            </nav>

            <div class="gnb_right_hamburger">
                <a class="gnb_hamburger_a" href="javascript:void(0)" id="openOverlay">
                    <svg width="28" height="20" viewBox="0 0 28 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="28" height="2" rx="1" fill="#ffffff" />
                        <rect y="9" width="28" height="2" rx="1" fill="#ffffff" />
                        <rect y="18" width="28" height="2" rx="1" fill="#ffffff" />
                    </svg>
                </a>
            </div>

        </div>

    </div>

    <div class="overlay_contaier" id="overlayMenu">

        <div class="overlay_close">
            <i class="fa-solid fa-xmark-large" id="closeOverlay"></i>
        </div>

        <div class="overlay_menu_box">
            <a href="Story" class="overlay_menu">회사소개</a>
            <a href="Portfolio" class="overlay_menu">포트폴리오</a>
            <a href="Service" class="overlay_menu">가격안내</a>
            <a href="Review" class="overlay_menu">고객후기</a>
            <a href="questionaire" class="overlay_menu">설문지작성</a>
        </div>

        <div class="overlay_bottom">
            <div class="overlay_sns">

                <div class="sns_icon_wrap">
                    <div class="overlay_blog_circle"></div>
                    <a href="https://blog.naver.com/design_taining" target="_blank" class="overlay_blog"></a>
                </div>

                <div class="sns_icon_wrap">
                    <div class="overlay_insta_circle"></div>
                    <a href="https://www.instagram.com/design.taining" target="_blank" class="overlay_insta"></a>
                </div>

                <div class="sns_icon_wrap">
                    <div class="overlay_kakao_circle"></div>
                    <a href="http://pf.kakao.com/_ThPwn/friend" target="_blank" class="overlay_kakao"></a>
                </div>

            </div>
            <div class="overlay_info">
                <p class="overlay_info_text">
                    2025. DESIGNTAINING.
                </p>
            </div>
        </div>

    </div>

    <script>
        const openBtn = document.getElementById("openOverlay");
        const closeBtn = document.getElementById("closeOverlay");
        const overlay = document.getElementById("overlayMenu");

        openBtn.addEventListener("click", () => {
            overlay.style.display = "flex";
            void overlay.offsetWidth;
            overlay.classList.add("show");
        });

        closeBtn.addEventListener("click", () => {
            overlay.classList.remove("show");

            const handleTransitionEnd = () => {
                overlay.style.display = "none";
                overlay.removeEventListener("transitionend", handleTransitionEnd);
            };

            overlay.addEventListener("transitionend", handleTransitionEnd);
        });
    </script>

</body>

</html>
