<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .abs_wrapper {
            padding: 48px 0;
        }

        .abs_box {
            display: flex;
            gap: 12px;
        }

        .abs_card {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .abs_icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            overflow: hidden;
        }

        .abs_icon>img {
            width: 100%;
            height: 100%;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .abs_icon:hover img {
            transform: scale(1.1);
        }

        .abs_icon:hover .abs_title {
            color: #ffff60;
        }

        .abs_title {
            font-family: 'Pretendard';
            font-size: 12px;
            font-weight: 400;
            color: #ffffff;
            margin: 0;
            text-align: center;
            transition: all 0.3s ease;
        }

    </style>
</head>
<body>

        <div class="abs_wrapper">
            <div class="abs_box">
                <div class="abs_card">
                    <div class="abs_icon">
                        <img src="https://ncryk7.mycafe24.com/asicon1.png" alt="">
                    </div>
                    <p class="abs_title">어도비</p>
                </div>
                <div class="abs_card">
                    <div class="abs_icon">

                    </div>

                </div>
                <div class="abs_card">

                        <img src="https://ncryk7.mycafe24.com/asicon3.png" alt="">
                    </div>
                    <p class="abs_title">프리픽</p>
                </div>
                <div class="abs_card">

                        <img src="https://ncryk7.mycafe24.com/asicon4.png" alt="">
                    </div>
                    <p class="abs_title">폰트어썸</p>
                </div>
                <div class="abs_card">

                    <p class="abs_title">플랫티콘</p>
