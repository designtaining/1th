<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .footer_container {
            width: 100%;
            padding: 40px 0;
            border-top: 1px solid #e5e5ec;
            background-color: #fefeff;
        }

        .footer_wrapper {
            width: 1280px;
            margin: 0 auto;
        }

        .footer_box {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .footer_top {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .footer_top_catchphrase {
            display: flex;
            gap: 40px;
        }

        .ftphone_box {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .ftphone {
            font-family: 'Pretendard';
            font-size: 32px;
            font-weight: 700;
            color: #111111;
            margin: 0;
        }

        .ftphone_time {
            font-family: 'Pretendard';
            font-size: 20px;
            font-weight: 400;
            color: #111111;
            margin: 0;
        }

        .ftcatchphrase {
            font-family: 'Pretendard';
            font-size: 20px;
            font-weight: 500;
            color: #111111;
            margin: 6px 0;
        }

        .footer_top_linkbox {
            display: flex;
            gap: 40px;
        }

        .footer_link {
            padding: 4px 32px;
            border: 1px solid #111111;
            border-radius: 999px;
            text-decoration: none;
            font-family: 'Pretendard';
            font-size: 16px;
            font-weight: 400;
            color: #111111;
            margin: 0;
            transition: all 0.3s ease;
        }

        .footer_link:hover {
            background-color: #4768C9;
        }

        .footer_bottom {
            display: flex;
        }

        .footer_left {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            gap: 8px;
        }

        .footer_logo {
            width: 168px;
            height: 24px;
        }

        .footer_logo>img {
            width: 100%;
            height: 100%;
        }

        .footer_brand {
            font-family: 'Pretendard';
            font-size: 16px;
            font-weight: 400;
            color: #767676;
            margin: 0;
        }

        .footer_right {
            width: 50%;
            display: flex;
            flex-wrap: wrap;
        }

        .footer_desc {
            font-family: 'Pretendard';
            font-size: 16px;
            font-weight: 400;
            color: #111111;
            line-height: 1.6;
            margin: 0 40px 0 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* ✅ 1512px 이하 */
        @media screen and (max-width: 1512px) {
            .footer_wrapper {
                width: 1160px;
            }
        }

        /* ✅ 1280px 이하 */
        @media screen and (max-width: 1280px) {
            .footer_wrapper {
                width: 960px;
            }
        }

        /* ✅ 1024px 이하 */
        @media screen and (max-width: 1024px) {
            .footer_wrapper {
                width: 100%;
                padding: 0 16px;
            }
        }

        /* ✅ 768px 이하 */
        @media screen and (max-width: 768px) {
            .footer_top_catchphrase {
                flex-direction: column-reverse;
                gap: 2px;
                align-items: center;
            }

            .ftcatchphrase {
                font-size: 20px;
                margin: 6px 0;
            }

            .ftphone_time {
                text-align: center;
            }

            .footer_top_linkbox {
                gap: 20px;
                justify-content: center;
            }

            .footer_bottom {
                flex-direction: column-reverse;
                gap: 48px;
            }

            .footer_left {
                width: 100%;
                align-items: center;
            }

            .footer_right {
                width: 100%;
                justify-content: center;
            }

            .footer_desc {
                margin: 0 20px 0 0;
            }
        }

        /* ✅ 440px 이하 */
        @media screen and (max-width: 440px) {
            .footer_link {
                padding: 4px 18px;
                font-size: 16px;
                flex-wrap: wrap;
            }
        }
    </style>
</head>

<body>

    <section class="footer_container">
        <div class="footer_wrapper">
            <div class="footer_box">

                <div class="footer_top">
                    <div class="footer_top_catchphrase">
                        <div class="ftphone_box">
                            <p class="ftphone">
                                문의 : 0506-679-1705
                            </p>
                            <p class="ftphone_time">
                                영업시간 : 09:00 - 18:00
                            </p>
                        </div>
                        <p class="ftcatchphrase">
                            지금 디자인테이닝과 시작해보세요.
                        </p>
                    </div>
                    <div class="footer_top_linkbox">
                        <a href="https://blog.naver.com/design_taining" target="_blank" class="footer_link">블로그</a>
                        <a href="https://www.instagram.com/design.taining" target="_blank" class="footer_link">인스타그램</a>
                        <a href="http://pf.kakao.com/_ThPwn/friend" target="_blank" class="footer_link">카카오채널</a>
                    </div>
                </div>

                <div class="footer_bottom">
                    <div class="footer_left">
                        <div class="footer_logo">
                            <img src="https://ncryk7.mycafe24.com/logo_black2.png" alt="">
                        </div>
                        <div class="footer_title">
                            <p class="footer_brand">
                                © 2025 DESIGNTAINING. All rights reserved.
                            </p>
                        </div>
                    </div>

                    <div class="footer_right">
                        <p class="footer_desc">상호명 : 디자인테이닝</p>
                        <p class="footer_desc">대표자명 : 김경완</p>
                        <p class="footer_desc">주소지 : 청능대로559 4층</p>
                        <p class="footer_desc">사업자등록번호 : 859-18-02690</p>
                        <p class="footer_desc">통신판매업 신고번호 : 2025-인천남동구-0851</p>
                        <p class="footer_desc">이메일 : designtaining@gmail.com</p>
                    </div>
                </div>

            </div>
        </div>
    </section>

</body>

</html>
