<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        @font-face {
            font-family: 'SpokaHanSansNeo';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2108@1.1/SpoqaHanSansNeo-Thin.woff') format('woff');
            font-weight: 100;
            font-display: swap;
        }

        @font-face {
            font-family: 'SpokaHanSansNeo';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2108@1.1/SpoqaHanSansNeo-Light.woff') format('woff');
            font-weight: 300;
            font-display: swap;
        }

        @font-face {
            font-family: 'SpokaHanSansNeo';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2108@1.1/SpoqaHanSansNeo-Regular.woff') format('woff');
            font-weight: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'SpokaHanSansNeo';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2108@1.1/SpoqaHanSansNeo-Medium.woff') format('woff');
            font-weight: 500;
            font-display: swap;
        }

        @font-face {
            font-family: 'SpokaHanSansNeo';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2108@1.1/SpoqaHanSansNeo-Bold.woff') format('woff');
            font-weight: 700;
            font-display: swap;
        }

        .banner_container {
            width: 100%;
            height: 945px;
            overflow: hidden;
            margin: -30px 0 0 0;
        }

        .banner_wrapper {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .banner_video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }

        .banner_shadow {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.4);
            z-index: 1;
        }

        .banner_title_box {
            position: absolute;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .banner_title1 {
            font-family: 'SpokaHanSansNeo';
            font-size: 32px;
            font-weight: 500;
            color: #111111;
            text-align: center;
            margin: 0;
        }

        .banner_title2 {
            width: 660px;
            padding: 48px 0;
        }

        .banner_title2>img {
            width: 100%;
        }

        .banner_title3 {
            font-family: 'SpokaHanSansNeo';
            font-size: 20px;
            font-weight: 400;
            color: #111111;
            text-align: center;
            margin: 0;
            padding: 32px 0 0 0;
        }

        .banner_title4 {
            font-family: 'SpokaHanSansNeo';
            font-size: 20px;
            font-weight: 400;
            color: #111111;
            text-align: center;
            margin: 0;
        }

        .banner_animation {
            display: flex;
            gap: 12px;
            align-items: center;
            justify-content: center;
        }

        .banner_animation_circle {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4768C9;
            opacity: 0.3;
            transform: scale(1);
            animation: loadingPulse 2.4s ease-in-out infinite;
        }

        /* 순차 딜레이 */
        .banner_animation_circle:nth-child(1) {
            animation-delay: 0s;
        }

        .banner_animation_circle:nth-child(2) {
            animation-delay: 0.3s;
        }

        .banner_animation_circle:nth-child(3) {
            animation-delay: 0.6s;
        }

        .banner_animation_circle:nth-child(4) {
            animation-delay: 0.9s;
        }

        @keyframes loadingPulse {
            0% {
                opacity: 0.3;
                transform: scale(1);
            }

            20% {
                opacity: 1;
                transform: scale(1.4);
            }

            40% {
                opacity: 0.3;
                transform: scale(1);
            }

            100% {
                opacity: 0.3;
                transform: scale(1);
            }
        }

        .banner_bottom_box {
            position: absolute;
            z-index: 2;
            bottom: 0;
            width: 1580px;
            display: flex;
            justify-content: flex-start;
        }

        .banner_bottom_titlebox {
            width: 600px;
            height: 80px;
            background-color: #ffffff;
            border-radius: 12px 12px 0 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .banner_bottom_title {
            font-family: 'SpokaHanSansNeo';
            font-size: 20px;
            font-weight: 300;
            color: #111111;
            text-align: center;
            margin: 0;
        }
    </style>
</head>

<body>

    <section class="banner_container">
        <div class="banner_wrapper">
            <video class="banner_video" autoplay muted loop playsinline preload="auto">
                <source src="https://ncryk7.mycafe24.com/bannerbase1.mp4" type="video/mp4" />
                브라우저가 video 태그를 지원하지 않습니다.
            </video>
            <div class="banner_shadow"></div>
            <div class="banner_title_box">
                <p class="banner_title1">
                    성과를 지향하는 디자인 솔루션
                </p>
                <div class="banner_title2">
                    <img src="https://ncryk7.mycafe24.com/logo_text4.png" alt="logo_name">
                </div>
                <div class="banner_animation">
                    <div class="banner_animation_circle"></div>
                    <div class="banner_animation_circle"></div>
                    <div class="banner_animation_circle"></div>
                    <div class="banner_animation_circle"></div>
                </div>
                <p class="banner_title3">
                    비즈니스의 성장을 돕는 엔터테이닝 파트너
                </p>
                <p class="banner_title4">
                    ENTERTAINING BUSINESS GROWTH
                </p>
            </div>
            <div class="banner_bottom_box">
                <div class="banner_bottom_titlebox">
                    <p class="banner_bottom_title">
                        Our Vision
                    </p>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
