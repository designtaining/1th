<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        @font-face {
            font-family: 'GMarketSans';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansLight.woff') format('woff');
            font-weight: 300;
            font-display: swap;
        }

        @font-face {
            font-family: 'GMarketSans';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
            font-weight: 500;
            font-display: swap;
        }

        @font-face {
            font-family: 'GMarketSans';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansBold.woff') format('woff');
            font-weight: 700;
            font-display: swap;
        }

        .banner99 {
            position: relative;
            margin: -30px 0 0 0;
            width: 100%;
            height: 945px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .banner99_video1 {
            position: absolute;
            z-index: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .banner99_titlebox {
            position: absolute;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .banner99_subtitle {
            font-family: 'GMarketSans';
            font-size: 16px;
            font-weight: 500;
            color: #c5ffae;
            margin: 0;
        }

        .banner99_title {
            width: 320px;
        }

        .banner99_title>img {
            width: 100%;
        }

        .banner99_desc {
            font-family: 'GMarketSans';
            font-size: 20px;
            font-weight: 300;
            color: #111111;
            margin: 0;
        }

        .banner99_span1 {
            font-weight: 700;
            background: linear-gradient(90deg, #c3ffb1 0%, #fd6039 30%, #e065ff 30%, #e5ff00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
            background-size: 200% 200%;
            animation: gradientShine 3.5s ease-in-out infinite;
        }

        @keyframes gradientShine {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* ✅ 440px 이하 */
        @media screen and (max-width: 440px) {
            .banner99 {
                height: 858px;
            }
        }
    </style>
</head>

<body>

    <section class="banner99">
        <video autoplay muted loop playsinline class="banner99_video1">
            <source src="https://ncryk7.mycafe24.com/bgv01.mp4" type="video/mp4">
        </video>
        <div class="banner99_titlebox">
            <p class="banner99_subtitle">
                CREATIVE SOLUTION
            </p>
            <p class="banner99_title">
                <img src="https://ncryk7.mycafe24.com/logoblack01.png" alt="">
            </p>
            <p class="banner99_desc">
                <span class="banner99_span1">성장하는 브랜드</span>와 함께하는 <span class="banner99_span1">크리에이티브 파트너</span>
            </p>
        </div>
    </section>

</body>

</html>
