<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .subbanner_container {
            width: 100%;
            height: 800px;
            position: relative;
            display: flex;
            justify-content: center;
        }

        .subbanner_bg {
            width: 100%;
            height: 100%;
            position: absolute;
            z-index: 1;
        }

        .subbanner_bg_title {
            position: absolute;
            top: 0;
            right: 120px;
            font-family: 'Pretendard';
            font-size: 200px;
            font-weight: 700;
            letter-spacing: -5px;
            color: transparent;
            -webkit-text-fill-color: transparent;
            -webkit-text-stroke: 2px #4768C9;
            text-stroke: 2px #4768C9;
        }

        .subbanner_wrapper {
            width: 80%;
            height: 100%;
            margin: 0 auto;
            position: absolute;
            z-index: 2;
        }

        .subbanner_box {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            gap: 80px;
        }

        .subbanner_title_box {
            display: flex;
            flex-direction: column;
        }

        .subbanner_subtitle {
            font-family: 'Pretendard';
            font-size: 24px;
            font-weight: 700;
            color: #4768C9;
            margin: 0;
        }

        .subbanner_title {
            font-family: 'Pretendard';
            font-size: 60px;
            font-weight: 700;
            color: #111111;
            margin: 0;
        }

        .subbanner_desc_box {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .subbanner_desc {
            font-family: 'Pretendard';
            font-size: 32px;
            font-weight: 400;
            color: #767676;
            margin: 0;
        }

        .subbanner_pe {
            font-family: 'Pretendard';
            font-size: 48px;
            font-weight: 600;
            color: #4768C9;
            margin: 0;
        }
    </style>
</head>

<body>

    <section class="subbanner_container">
        <div class="subbanner_bg">
            <p class="subbanner_bg_title">
                View Quote
            </p>
        </div>
        <div class="subbanner_wrapper">
            <div class="subbanner_box">
                <div class="subbanner_title_box">
                    <p class="subbanner_subtitle">
                        View Quote
                    </p>
                    <p class="subbanner_title">
                        개별 견적의 기준을
                        <br>
                        한눈에 확인하세요.
                    </p>
                </div>
                <div class="subbanner_desc_box">
                    <p class="subbanner_desc">
                        바로 상담을 원하신다면 전화주세요.
                        언제든 기다리고 있습니다.
                    </p>
                    <p class="subbanner_pe">
                        0506-679-1705
                        <br>
                        designtaining@gmail.com
                    </p>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
