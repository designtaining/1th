<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴호버숙제</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #6868ff;
        }

        ul {
            display: flex;
            justify-content: center;
            gap: 80px;
            padding: 100px 40px;
        }

        li {
            list-style: none;
        }

        .btn {
            position: relative;
            display: block;
            color: #ffffff;
            text-decoration: none;
            padding: 20px 10px;
            transition: 0.3s;
        }

        .btn::before,
        .btn::after {
            content: "";
            position: absolute;
            left: 0;
            width: 100%;
            height: 1px;
            background-color: transparent;
            transition: 0.3s;
        }

        .btn::before {
            top: 0;
        }

        .btn::after {
            bottom: 0;
        }

        .btn:hover::before,
        .btn:hover::after {
            background-color: #ffffff;
        }

        .mock {
            display: block;
            opacity: 0;
            transition: all 0.3s ease;
            font-size: 12px;
            color: #333333;
            margin-top: 12px;
            text-align: center;
        }

        .btn:hover .mock {
            opacity: 1;
        }
    </style>
</head>

<body>

    <ul>
        <li>
            <a href="#" class="btn">
                FIRST
                <span class="mock">NOTHING</span>
            </a>
        </li>
        <li>
            <a href="#" class="btn">
                SECOND
                <span class="mock">NOTHING</span>
            </a>
        </li>
        <li>
            <a href="#" class="btn">
                THIRD
                <span class="mock">NOTHING</span>
            </a>
        </li>
        <li>
            <a href="#" class="btn">
                FOURTH
                <span class="mock">NOTHING</span>
            </a>
        </li>
    </ul>

</body>

</html>
