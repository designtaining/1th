<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flex Shrink Hover</title>

  <style>
    * {
      box-sizing: border-box;
    }

    section {
      display: flex;
      width: 1200px;
      margin: 0 auto;
      gap: 20px;
      height: 400px;
    }

    article {
      flex: 1;
      transition: flex 0.4s ease;
      height: 100%;
      background-image: url(./6DB.png);
      background-size: cover;
      background-position: center;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(17, 17, 17, 0.7);
    }

    section:hover article {
      flex: 1;
    }

    section article:hover {
      flex: 3 !important;
    }

    .content_box {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
      padding: 20px;
    }

    h2 {
      margin: 0;
      color: #ffffff;
    }

    a {
      text-decoration: none;
      background-color: #ffffff;
      border-radius: 8px;
      width: 100px;
      text-align: center;
      padding: 12px 16px;
      color: #111111;
      font-size: 12px;
    }

    p {
      display: none;
      color: #2e50e2;
      font-size: 48px;
    }

    p:hover {
      display: block;
    }
  </style>
</head>

<body>
  <section>
    <article>
      <div class="content_box">
        <h2>바르셀로나</h2>
        <p>ㅁㅇㄴㄹㅇㄴㅁㄹㅇㄴㅁㄹ</p>
        <a href="#">둘러보기</a>
      </div>
    </article>
    <article>
      <div class="content_box">
        <h2>바르셀로나</h2>
        <a href="#">둘러보기</a>
      </div>
    </article>
    <article>
      <div class="content_box">
        <h2>바르셀로나</h2>
        <a href="#">둘러보기</a>
      </div>
    </article>
    <article>
      <div class="content_box">
        <h2>바르셀로나</h2>
        <a href="#">둘러보기</a>
      </div>
    </article>
  </section>
</body>

</html>
