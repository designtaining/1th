<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .dp_container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 1200px;
            margin: 0 auto;
            gap: 20px;
            height: 900px;
        }

        .dp_top_box {
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            gap: 8px;
        }

        .dp_top_blog {
            width: 42px;
            height: 42px;
            border-radius: 999px;
            background-color: #5E4B42;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dp_top_blog:hover {
            background-color: #483C36;
        }

        .dp_blog {
            width: 20px;
            height: 18px;
            background-image: url(https://ncryk7.mycafe24.com/blog001.png);
            background-size: cover;
        }

        .dp_top_insta {
            width: 42px;
            height: 42px;
            border-radius: 999px;
            background-color: #5E4B42;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dp_top_insta:hover {
            background-color: #483C36;
        }

        .dp_insta {
            width: 20px;
            height: 20px;
            background-image: url(https://ncryk7.mycafe24.com/insta001.png);
            background-size: cover;
        }

        .dp_bottom_box {
            display: flex;
            flex-direction: row;
            justify-content: center;
            flex-wrap: wrap;
            width: 100%;
            gap: 10px;
        }

        .dp_img {
            width: 224px;
            height: 300px;
            background-size: cover;
            margin: 0;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .dp_img:nth-child(1) {
            background-image: url(https://cdn.imweb.me/thumbnail/20250502/7fca1dc3167b2.jpg);
        }

        .dp_img:nth-child(2) {
            background-image: url(https://cdn.imweb.me/thumbnail/20250502/042baaf50629c.jpg);
        }

        .dp_img:nth-child(3) {
            background-image: url(https://cdn.imweb.me/thumbnail/20250502/c437a45ee7621.jpg);
        }

        .dp_img:nth-child(4) {
            background-image: url(https://cdn.imweb.me/thumbnail/20250527/08ee6c20d79fe.jpg);
        }

        .dp_img:nth-child(5) {
            background-image: url(https://cdn.imweb.me/thumbnail/20250502/d0654878cb001.jpg);
        }

        .dp_img:nth-child(6) {
            background-image: url(https://cdn.imweb.me/thumbnail/20250527/17e8a5f77678d.jpg);
        }

        .dp_img:nth-child(7) {
            background-image: url(https://cdn.imweb.me/thumbnail/20250507/a87009bf96649.jpg);
        }

        .dp_img:nth-child(8) {
            background-image: url(https://cdn.imweb.me/thumbnail/20250507/c42157a921d28.jpg);
        }

        .dp_img:nth-child(9) {
            background-image: url(https://cdn.imweb.me/thumbnail/20250507/8cd2c8a8185aa.jpg);
        }

        .dp_img:nth-child(10) {
            background-image: url(https://cdn.imweb.me/thumbnail/20250507/9eca699cc94e7.jpg);
        }

        .dp_img:hover {
            transform: scale(1.25);
            box-shadow: 0 4px 12px #5E4B42;
            z-index: 1;
        }

        .dp_img:hover .dp_img_explain {
            display: block;
        }

        .dp_img_explain {
            display: none;
            font-family: 'Pretendard';
            font-size: 20px;
            color: #5E4B42;
            background-color: rgba(255, 255, 255, 0.8);
            position: absolute;
            left: 5%;
            bottom: 0;
        }

        /* ✅ 1280px 이하 */
        @media screen and (max-width: 1280px) {
            .dp_container {
                width: 960px;
                height: 100%;
            }
        }

        /* ✅ 1024px 이하 */
        @media screen and (max-width: 1024px) {
            .dp_container {
                width: 100%;
                padding: 0 16px;
            }

            .dp_img {
                width: 49%;
                height: 460px;
            }
        }

        /* ✅ 768px 이하 */
        @media screen and (max-width: 768px) {
            .dp_img {
                width: 49%;
                height: 320px;
            }
        }

        /* ✅ 520px 이하 */
        @media screen and (max-width: 520px) {
            .dp_img {
                width: 48%;
                height: 220px;
            }

            .dp_img_explain {
                font-size: 12px;
            }
        }

        /* ✅ 375px 이하 */
        @media screen and (max-width: 375px) {}
    </style>
</head>
