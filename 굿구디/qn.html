<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .question_container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 60px;
            background-color: #fffcf2;
            height: 540px;
        }

        .click_box {
            display: flex;
            flex-direction: row;
            gap: 24px;
        }

        .question_click {
            text-decoration: none;
            border: 1px solid #483C36;
            background-color: #5E4B42;
            padding: 12px 24px;
            font-size: 16px;
            color: #ffffff;
        }

        .question_logo {
            background-image: url(https://cdn.imweb.me/thumbnail/20250715/2f0d36938f3df.png);
            background-size: cover;
            width: 128px;
            height: 40px;
        }

        .question_text {
            text-align: center;
            font-size: 20px;
            color: #5E4B42;
            line-height: 1.9;
            margin: 0;
        }

    </style>
</head>
<body>

    <section class="question_container">

        <div class="click_box">
            <a href="#" class="question_click">키즈카페 성공공식</a>
            <a href="#" class="question_click">견적문의</a>
        </div>

        <div class="question_logo"></div>

        <div class="question_title">
            <p class="question_text">
                Where all things good begin,
                <br>
                모든 좋은일이 시작되는 곳,
                <br>
                굿구디.
            </p>
        </div>

    </section>
    
</body>
</html>
