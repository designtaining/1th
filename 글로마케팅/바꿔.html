<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://kit.fontawesome.com/9bc17173c2.js" crossorigin="anonymous"></script>

    <style>
        @font-face {
            font-family: 'AstaSans';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/2505-1@1.0/AstaSans-Light.woff2') format('woff2');
            font-weight: 300;
            font-display: swap;
        }

        /* ===== Header ===== */
        .head_container {
            width: 100%;
            height: 72px;
            border-bottom: 1px solid #e5e5ec;
            position: fixed !important;
            z-index: 10;
            top: 0;
            background: #fff;
            /* 스크롤 시 투명 겹침 방지 */
        }

        .head_wrapper {
            width: 1000px;
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0 auto;
        }

        .head_logo {
            width: 120px;
            height: 26px;
            background-image: url(https://ncryk7.mycafe24.com/glogoblue4.png);
            background-size: cover;
        }

        .head_right {
            display: flex;
            gap: 60px;
            align-items: center;
        }

        .head_menu_box {
            display: flex;
            gap: 40px;
        }

        .head_menu {
            font-family: 'AstaSans';
            font-size: 16px;
            font-weight: 700;
            text-decoration: none;
            color: #111111 !important;
            transition: all 0.3s ease;
        }

        .head_menu:hover {
            color: #1428A0 !important;
        }

        .head_qsn {
            font-family: 'AstaSans';
            font-size: 16px;
            font-weight: 700;
            text-decoration: none;
            color: #ffffff !important;
            border-radius: 999px;
            background-color: #1428A0;
            padding: 10px 32px;
            transition: all 0.3s ease;
        }

        .head_qsn:hover {
            background-color: #09196e;
        }

        .head_hamburger {
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .overlay_container {
            position: fixed !important;
            left: 0;
            top: 72px;
            width: 100%;
            height: 600px;
            background-color: rgba(17, 17, 17, 0.9);
            z-index: 9;
            transform: translateY(-100%);
            opacity: 0;
            transition: transform 0.45s ease, opacity 0.45s ease;
            pointer-events: none;
            will-change: transform, opacity;
        }

        .overlay_container.active {
            transform: translateY(0);
            opacity: 1;
            pointer-events: auto;
        }

        .overlay_wrapper {
            width: 1000px;
            height: 100%;
            margin: 0 auto;
            padding: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }

        .overlay_box {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: row-reverse;
            justify-content: space-between;
        }

        .overlay_top {
            display: flex;
            justify-content: center;
        }

        .overlay_top>svg {
            color: #ffffff;
            cursor: pointer;
        }

        .overlay_ple {
            display: flex;
            justify-content: space-between;
            width: 80%;
        }

        .overlay_middle {
            width: 50%;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .overlay_title {
            font-family: 'Pretendard', 'AstaSans', system-ui, -apple-system;
            font-size: 48px;
            font-weight: 700;
            color: #cccccc;
            text-align: center;
            margin: 0;
        }

        .overlay_menu {
            font-family: 'Pretendard', 'AstaSans', system-ui, -apple-system;
            font-size: 24px;
            font-weight: 300;
            color: #ffffff !important;
            text-align: center;
            text-decoration: none;
        }

        .overlay_menu:hover {
            color: #767676 !important;
        }

        .overlay_bottom {
            width: 50%;
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        .overlay_brands {
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        .fa-blog {
            color: #03c75a;
        }

        .instaoverlay {
            color: #F72AB3 !important;
        }

        .fa-kakao-talk {
            color: #ffff1f;
        }

        /* ✅ 1024px 이하 */
        @media screen and (max-width: 1024px) {
            .head_wrapper {
                width: 100%;
                padding: 0 16px;
            }

            .head_menu {
                font-size: 14px;
            }

            .head_qsn {
                font-size: 15px;
                padding: 10px 32px;
            }

            .overlay_container {
                top: 61px;
                height: 600px;
            }

            .overlay_wrapper {
                width: 100%;
                padding: 40px;
            }

            .overlay_ple {
                width: 80%;
            }
        }

        /* ✅ 768px 이하 */
        @media screen and (max-width: 768px) {
            .head_container {
                height: 60px;
            }

            .head_logo {
                width: 96px;
                height: 20px;
                background-image: url(https://ncryk7.mycafe24.com/glogoblue3.png);
            }

            .head_wrapper {
                padding: 0 32px;
            }

            .head_menu_box {
                display: none;
            }

            .head_qsn {
                display: none;
            }

            .overlay_container {
                height: 560px;
                background-color: rgba(17, 17, 17, 0.97);
            }

            .overlay_box {
                gap: 20px;
                flex-direction: column;
                justify-content: flex-start;
            }

            .overlay_top {
                justify-content: flex-end;
            }

            .overlay_ple {
                width: 100%;
                flex-direction: column;
                justify-content: flex-start;
                gap: 24px;
            }

            .overlay_middle {
                width: 100%;
                gap: 12px;
                align-items: flex-end;
            }

            .overlay_bottom {
                width: 100%;
                gap: 24px;
                align-items: flex-end;
            }

            .overlay_title {
                font-size: 28px;
                color: #505050;
            }

            .overlay_menu {
                font-size: 20px;
                font-weight: 700;
            }

            .overlay_brands {
                gap: 12px;
            }
        }

        /* ✅ 440px 이하 */
        @media screen and (max-width: 440px) {}

        /* ✅ 375px 이하 */
        @media screen and (max-width: 375px) {}
    </style>
</head>

<body>

    <section class="head_container">
        <div class="head_wrapper">
            <a href="#" class="head_logo" aria-label="홈으로"></a>
            <div class="head_right">
                <div class="head_menu_box">
                    <a href="#" class="head_menu">회사소개</a>
                    <a href="#" class="head_menu">포트폴리오</a>
                    <a href="#" class="head_menu">전문칼럼</a>
                    <a href="#" class="head_menu">고객후기</a>
                </div>
                <div class="head_menu_qsnbox">
                    <a href="#" class="head_qsn">문의하기</a>
                </div>
            </div>
            <div class="head_hamburger" aria-label="메뉴 열기" role="button" tabindex="0">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"
                    aria-hidden="true">
                    <line x1="3" y1="6" x2="21" y2="6" />
                    <line x1="3" y1="12" x2="21" y2="12" />
                    <line x1="3" y1="18" x2="21" y2="18" />
                </svg>
            </div>
        </div>
    </section>

    <!-- Overlay -->
    <div class="overlay_container" aria-hidden="true">
        <div class="overlay_wrapper">
            <div class="overlay_box">
                <div class="overlay_top" aria-label="메뉴 닫기" role="button" tabindex="0">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18" />
                        <line x1="6" y1="6" x2="18" y2="18" />
                    </svg>
                </div>
                <div class="overlay_ple">
                    <div class="overlay_middle">
                        <p class="overlay_title">About us</p>
                        <a href="#" class="overlay_menu">회사소개</a>
                        <a href="#" class="overlay_menu">포트폴리오</a>
                        <a href="#" class="overlay_menu">전문칼럼</a>
                        <a href="#" class="overlay_menu">고객후기</a>
                        <a href="#" class="overlay_menu">문의하기</a>
                    </div>
                    <div class="overlay_bottom">
                        <p class="overlay_title">Channel</p>
                        <div class="overlay_brands">
                            <a href="https://blog.naver.com/geulomarketing" target="_blank" class="overlay_link_blog"
                                aria-label="블로그 바로가기">
                                <i class="fa-solid fa-blog fa-2xl"></i>
                            </a>
                            <a href="https://www.instagram.com/geulomarketing?igsh=MXV6dW9vNmcwMTRtYw%3D%3D&utm_source=qr"
                                target="_blank" class="overlay_link_insta" aria-label="인스타그램 바로가기">
                                <i class="fa-brands fa-instagram fa-2xl instaoverlay"></i>
                            </a>
                            <a href="https://pf.kakao.com/_xipnwn/chat" target="_blank" class="overlay_link_kakao"
                                aria-label="카카오톡 채널 바로가기">
                                <i class="fa-brands fa-kakao-talk fa-2xl"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const body = document.body;
            const overlay = document.querySelector('.overlay_container');
            const openBtn = document.querySelector('.head_hamburger');
            const closeBtnBox = document.querySelector('.overlay_top');
            const FOCUSABLE = 'a, button, input, textarea, select, [tabindex]:not([tabindex="-1"])';

            const openOverlay = () => {
                overlay.classList.add('active');
                overlay.setAttribute('aria-hidden', 'false');
            };

            const closeOverlay = () => {
                overlay.classList.remove('active');
                overlay.setAttribute('aria-hidden', 'true');
            };

            openBtn.addEventListener('click', openOverlay);
            openBtn.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    openOverlay();
                }
            });

            closeBtnBox.addEventListener('click', closeOverlay);
            closeBtnBox.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    closeOverlay();
                }
            });

            overlay.addEventListener('click', (e) => {
                if (!e.target.closest('.overlay_box')) closeOverlay();
            });

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') closeOverlay();
            });

            document.addEventListener('keydown', (e) => {
                if (!overlay.classList.contains('active')) return;
                if (e.key !== 'Tab') return;

                const focusables = overlay.querySelectorAll(FOCUSABLE);
                if (!focusables.length) return;

                const first = focusables[0];
                const last = focusables[focusables.length - 1];

                if (e.shiftKey && document.activeElement === first) {
                    e.preventDefault();
                    last.focus();
                } else if (!e.shiftKey && document.activeElement === last) {
                    e.preventDefault();
                    first.focus();
                }
            });
        });
    </script>

</body>

</html>
