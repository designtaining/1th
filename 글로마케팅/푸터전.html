<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://kit.fontawesome.com/9bc17173c2.js" crossorigin="anonymous"></script>

    <style>
        .service_container {
            width: 100%;
            padding: 100px 0;
            background-color: #333333;
        }

        .service_wrapper {
            width: 1000px;
            display: flex;
            flex-direction: column;
            margin: 0 auto;
            gap: 12px;
        }

        .service_top {
            display: flex;
            width: 100%;
            justify-content: space-between;
            gap: 20px;
        }

        .service_link_box {
            width: 100%;
            height: 120px;
            background-color: #111111;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40px;
            text-decoration: none;
            border-radius: 32px;
            transition: all 0.3s ease;
        }

        .service_link_box:hover .service_title {
            text-decoration: underline 1px;
        }

        .service_title {
            font-family: 'Pretendard';
            font-size: 24px;
            font-weight: 600;
            color: #ffffff;
        }

        .fa-blog {
            color: #03c75a;
        }

        .instabox {
            background: linear-gradient(to bottom, #8A21E7 33%, #F72AB3 66%, #F6B521 100%);
            width: 38px;
            height: 38px;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .fa-instagram {
            color: #ffffff;
        }

        .service_bottom {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .service_bottom_desc {
            font-family: 'Pretendard';
            font-size: 16px;
            font-weight: 300;
            color: #ffffff;
        }

        .service_questionaire {
            font-family: 'Pretendard';
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            text-decoration: none;
            padding: 12px 32px;
            border: 1px solid #ffffff;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .service_questionaire:hover {
            background-color: #ffffff;
            color: #1428A0;
        }
    </style>
</head>

<body>

    <section class="service_container">

        <div class="service_wrapper">
            <div class="service_top">
                <a href="" class="service_link_box">
                    <p class="service_title">
                        글로마케팅
                        <br>
                        블로그 바로가기
                    </p>
                    <i class="fa-solid fa-blog fa-2xl"></i>
                </a>
                <a href="" class="service_link_box">
                    <p class="service_title">
                        글로마케팅
                        <br>
                        인스타그램 바로가기
                    </p>
                    <div class="instabox">
                        <i class="fa-brands fa-instagram fa-2xl"></i>
                    </div>
                </a>
            </div>
            <div class="service_bottom">
                <p class="service_bottom_desc">
                    글로마케팅은 지역당 1곳씩 도움을 드리고 있습니다.
                    <br>
                    따라서 쿼터가 꽉찬 경우 진행이 불가할 수 있다는 점 양해부탁드립니다.
                </p>
                <a href="" class="service_questionaire">
                    우리병원 맞춤 상담받기
                </a>
            </div>
        </div>

    </section>

</body>

</html>
