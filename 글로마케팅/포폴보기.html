<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .pppb_container {
            width: 100%;
            padding: 16px 0;
        }

        .pppb_wrapper {
            width: 1000px;
            margin: 0 auto;
            display: flex;
            justify-content: flex-end;
        }

        .pppb_box {
            width: 200px;
            height: 200px;
            border-radius: 999px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: visible;
        }

        .pppb_box::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: 999px;
            background-image: url(https://cdn.imweb.me/thumbnail/20251119/971fa8beeaba5.png);
            background-size: cover;
            animation: spin 10s linear infinite;
            box-shadow: 0 4px 12px rgba(17, 17, 17, 0.1);
            z-index: 1;
        }

        .pppb_link {
            font-family: 'Pretendard';
            font-size: 16px;
            font-weight: 700;
            color: #111111;
            padding: 12px 24px;
            background-color: #ffffff;
            border-radius: 999px;
            text-decoration: none;
            border: 1px solid #e5e5ec;
            position: relative;
            z-index: 2;
            transition: all 0.3s ease;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        .pppb_link:hover {
            background-color: #1428A0;
            color: #ffffff;
            border: 1px solid #1428A0;
        }

        /* ✅ 1024px 이하 */
        @media screen and (max-width: 1024px) {
            .pppb_wrapper {
                width: 100%;
                padding: 0 16px;
            }

            .pppb_box {
                width: 180px;
                height: 180px;
            }
        }

        /* ✅ 768px 이하 */
        @media screen and (max-width: 768px) {
            .pppb_box {
                width: 160px;
                height: 160px;
            }

            .pppb_link {
                font-size: 14px;
                padding: 12px 24px;
            }
        }

        /* ✅ 440px 이하 */
        @media screen and (max-width: 440px) {
            .pppb_box {
                width: 120px;
                height: 120px;
            }

            .pppb_link {
                font-size: 12px;
                padding: 8px 16px;
            }
        }
    </style>
</head>

<body>

    <section class="pppb_container">
        <div class="pppb_wrapper">
            <div class="pppb_box">
                <a href="#" class="pppb_link">
                    포트폴리오 보기
                </a>
            </div>
        </div>
    </section>

</body>

</html>
