<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .popov_container {
            width: 100%;
            background-color: #111111;
            padding: 20px;
        }

        .popov_wrapper {
            width: 1000px;
            display: flex;
            flex-direction: row;
            gap: 20px;
            margin: 0 auto;
        }

        .popov_video_box {
            width: 490px;
            position: relative;
            border: 4px solid #1428A0;
        }

        .popov_video_box>video {
            width: 490px;
        }

        .popov_video_hoody {
            position: absolute;
            top: 0;
            width: 100%;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1428A0;
        }

        .popov_video_title {
            font-family: 'Pretendard';
            font-size: 32px;
            font-weight: 500;
            color: #ffffff;
        }
    </style>
</head>

<body>

    <section class="popov_container">
        <div class="popov_wrapper">
            <div class="popov_video_box">
                <div class="popov_video_hoody">
                    <p class="popov_video_title">
                        Before
                    </p>
                </div>
                <video src="https://ncryk7.mycafe24.com/jaewonpp1.mp4" autoplay muted loop playsinline></video>
            </div>
            <div class="popov_video_box">
                <div class="popov_video_hoody">
                    <p class="popov_video_title">
                        After
                    </p>
                </div>
                <video src="https://ncryk7.mycafe24.com/jaewonpp2.mp4" autoplay muted loop playsinline></video>
            </div>
        </div>
    </section>

</body>

</html>
