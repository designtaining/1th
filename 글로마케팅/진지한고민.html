<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .thought_container {
            width: 100%;
            padding: 100px;
            background-color: #111111;
        }

        .thought_wrapper {
            width: 1000px;
            display: flex;
            margin: 0 auto;
        }

        .thought_left_box {
            background-image: url(https://cdn.imweb.me/thumbnail/20250905/21085fd9e4de0.png);
            background-size: cover;
            width: 360px;
            height: 360px;
            border-radius: 999px;
        }

        .thought_right_box {
            display: flex;
            align-items: center;
            padding: 0 40px;
        }

        .thought_desc {
            font-family: 'Pretendard';
            font-size: 40px;
            font-weight: 700;
            color: #ffffff;
            line-height: 1.6;
        }

        .thought_span {
            color: #2e50e2;
        }

    </style>
</head>
<body>

    <section class="thought_container">

        <div class="thought_wrapper">
            <div class="thought_left_box">

            </div>
            <div class="thought_right_box">
                <p class="thought_desc">
                    글로마케팅은
                    <br>
                    의뢰를 맡기고 그만이 아닌,
                    <br>
                    <span class="thought_span">사업에 대한 진지한 고민</span>이 있는
                    <br>
                    원장님을 기다리고 있습니다.
                </p>
            </div>
        </div>

    </section>
    
</body>
</html>
