<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://kit.fontawesome.com/9bc17173c2.js" crossorigin="anonymous"></script>

    <style>
        @font-face {
            font-family: 'GMarketSans';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansLight.woff') format('woff');
            font-weight: 300;
            font-display: swap;
        }

        @font-face {
            font-family: 'GMarketSans';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
            font-weight: 500;
            font-display: swap;
        }

        @font-face {
            font-family: 'GMarketSans';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansBold.woff') format('woff');
            font-weight: 700;
            font-display: swap;
        }

        .ibs_container {
            width: 100%;
            height: 160px;
            display: flex;
            gap: 20px;
        }

        .ibs_blog {
            width: 310px;
            height: 100%;
            background-color: #ffffff;
            box-shadow: 0 4px 12px rgba(17, 17, 17, 0.3);
            padding: 32px;
            box-sizing: border-box;
            color: #111111;
            text-decoration: none;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            transition: all 0.3s ease;
        }

        .ibs_insta {
            width: 310px;
            height: 100%;
            background-color: #ffffff;
            box-shadow: 0 4px 12px rgba(17, 17, 17, 0.3);
            padding: 32px;
            box-sizing: border-box;
            color: #111111;
            text-decoration: none;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            transition: all 0.3s ease;
        }

        .ibs_questionaire {
            width: 620px;
            height: 100%;
            background-color: #ffffff;
            box-shadow: 0 4px 12px rgba(17, 17, 17, 0.3);
            padding: 32px;
            box-sizing: border-box;
            color: #111111;
            text-decoration: none;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            transition: all 0.3s ease;
        }

        .ibs_blog:hover,
        .ibs_insta:hover,
        .ibs_questionaire:hover {
            transform: translateY(-4px);
        }

        .ibs_blogicon {
            font-size: 28px;
            color: #03c75a;
        }

        .ibs_instaicon {
            font-size: 28px;
            display: inline-block;
            background: linear-gradient(90deg, #71cbff 0%, #fa00a0 50%, #fec000 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .ibs_queicon {
            font-size: 28px;
            color: #2e50e2;
        }

        .ibs_title_box {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .ibs_title {
            font-family: 'GMarketSans';
            font-size: 12px;
            font-weight: 500;
            color: #111111;
            margin: 0;
        }

        .ibs_desc {
            font-family: 'GMarketSans';
            font-size: 16px;
            font-weight: 500;
            color: #111111;
            margin: 0;
        }
    </style>
</head>

<body>

    <section class="ibs_container">
        <a href="https://blog.naver.com/geulomarketing" class="ibs_blog">
            <i class="fa-solid fa-blog ibs_blogicon"></i>
            <div class="ibs_title_box">
                <p class="ibs_title">
                    BLOG
                </p>
                <p class="ibs_desc">
                    블로그 보기
                </p>
            </div>
        </a>
        <a href="https://www.instagram.com/geulomarketing" class="ibs_insta">
            <i class="fa-brands fa-instagram ibs_instaicon"></i>
            <div class="ibs_title_box">
                <p class="ibs_title">
                    INSTAGRAM
                </p>
                <p class="ibs_desc">
                    인스타그램 보기
                </p>
            </div>
        </a>
        <a href="#" class="ibs_questionaire">
            <i class="fa-solid fa-list ibs_queicon"></i>
            <div class="ibs_title_box">
                <p class="ibs_title">
                    QUESTIONAIRE
                </p>
                <p class="ibs_desc">
                    문의신청 하기
                </p>
            </div>
        </a>
    </section>

</body>

</html>
