<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .footer {
            width: 100%;
            background-color: #111111;
            padding: 40px 0;
        }

        .footer_wrapper {
            width: 1000px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 60px;
        }

        .footer_top {
            display: flex;
            width: 100%;
            padding: 16px 0;
            border-bottom: 1px solid #ffffff;
        }

        .footer_title {
            font-family: 'Pretendard';
            font-size: 24px;
            font-weight: 500;
            color: #ffffff;
            margin: 0;
        }

        .footer_bottom {
            display: flex;
            flex-direction: row;
            width: 100%;
            justify-content: space-between;
        }

        .footer_bottom_left {
            display: flex;
            flex-direction: column;
            width: 50%;
            gap: 28px;
        }

        .footer_logo {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 120px;
            height: 40px;
        }

        .footer_logo>img {
            width: 120px;
            height: 40px;
        }

        .footer_phone {
            font-family: 'Pretendard';
            font-size: 32px;
            font-weight: 700;
            color: #ffffff;
            margin: 0;
        }

        .footer_desc {
            font-family: 'Pretendard';
            font-size: 18px;
            font-weight: 300;
            color: #a5a5a5;
            margin: 0;
        }

        .footer_bottom_right {
            width: 50%;
            display: flex;
            gap: 16px;
        }

        .right_left {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .footer_val {
            font-family: 'Pretendard';
            font-size: 18px;
            font-weight: 300;
            color: #ffffff;
            margin: 0;
        }

        .right_right {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
    </style>
</head>

<body>

    <section class="footer">

        <div class="footer_wrapper">

            <div class="footer_top">
                <p class="footer_title">
                    합리적인 비용. 좋은글로 생각하는 마케팅
                </p>
            </div>

            <div class="footer_bottom">
                <div class="footer_bottom_left">
                    <div class="footer_logo">
                        <img src="https://cdn.imweb.me/thumbnail/20250531/d47c346d13535.png" alt="">
                    </div>
                    <p class="footer_phone">
                        010-4065-2752
                    </p>
                    <p class="footer_desc">
                        영업시간 : 09:00 - 18:00
                    </p>
                </div>
                <div class="footer_bottom_right">
                    <div class="right_left">
                        <p class="footer_val">대표자명</p>
                        <p class="footer_val">주소지</p>
                        <p class="footer_val">사업자 등록번호</p>
                        <p class="footer_val">계좌번호</p>
                    </div>
                    <div class="right_right">
                        <p class="footer_desc">김재원</p>
                        <p class="footer_desc">서울특별시 강남구 언주로30길</p>
                        <p class="footer_desc">239-69-00551</p>
                        <p class="footer_desc">하나은행 / 391-911717-62307</p>
                    </div>
                </div>
            </div>
        </div>

    </section>

</body>

</html>
