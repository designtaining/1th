<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .porcp_container {
            width: 100%;
            height: 100vh;
        }

        .porcp_wrapper {
            width: 100%;
            height: 100%;
        }

        .porcp_box1 {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .porcp_title {
            font-family: 'Pretendard';
            font-size: 80px;
            font-weight: 700;
            color: #111111;
            text-align: center;
            margin: 0;
            line-height: 1.6;
        }

        .porcp_box2 {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding-left: 320px;
            box-sizing: border-box;
            gap: 40px;
        }

        .porcp_catchphrase {
            font-family: 'Pretendard';
            font-size: 100px;
            font-weight: 600;
            color: #111111;
            margin: 0;
        }

        .porcp_desc2 {
            font-family: 'Pretendard';
            font-size: 40px;
            font-weight: 400;
            color: #111111;
            margin: 0;
            line-height: 1.4;
        }

        .porcp_box3 {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            padding-right: 320px;
            box-sizing: border-box;
            gap: 40px;
        }

        .porcp_desc3 {
            font-family: 'Pretendard';
            font-size: 40px;
            font-weight: 400;
            color: #111111;
            margin: 0;
            text-align: end;
            line-height: 1.4;
        }

    </style>
</head>
<body>

    <section class="porcp_container">
        <div class="porcp_wrapper">
            <div class="porcp_box1">
                <p class="porcp_title">
                    7개의 포트폴리오는
                    <br>
                    단순한 공부기록이 아닙니다.
                </p>
            </div>
        </div>
        <div class="porcp_wrapper">
            <div class="porcp_box2">
                <p class="porcp_catchphrase">
                    Professional+
                </p>
                <p class="porcp_desc2">
                    수의학 전공자가 직접 질병을 이해하고
                    <br>
                    보호자의 눈높이로 풀어낼,
                    <br>
                    <br>
                    동물병원을 가장 잘 이해하는
                    <br>
                    "마케팅 자산" 입니다.
                </p>
            </div>
        </div>
        <div class="porcp_wrapper">
            <div class="porcp_box3">
                <p class="porcp_catchphrase">
                    Stand out+
                </p>
                <p class="porcp_desc3">
                    "다른 대행사가 따라할 수 없는 단 하나의 차별성"으로
                    <br>
                    글로마케팅은 원장님의 진료 철학, 보호자의 고민을
                    <br>
                    한번에 담아냅니다.
                </p>
            </div>
        </div>
    </section>
    
</body>
</html>
