<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://kit.fontawesome.com/9bc17173c2.js" crossorigin="anonymous"></script>

    <style>
        @font-face {
            font-family: 'SUIT-Regular';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_suit@1.0/SUIT-Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        .process_container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .process_wrapper {
            width: 1280px;
            display: flex;
            flex-direction: column;
            gap: 120px;
            padding: 120px 0;
        }

        .process_title_box {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .process_title {
            font-family: 'SUIT-Regular';
            font-size: 48px;
            font-weight: 700;
            color: #111111;
            margin: 0;
        }

        .process_subtitle {
            font-family: 'SUIT-Regular';
            font-size: 20px;
            font-weight: 500;
            color: #111111;
            margin: 0;
        }

        .process_top {
            display: flex;
            justify-content: space-between;
        }

        .process_top_box {
            width: 190px;
            height: 190px;
            border-radius: 999px;
            border: 4px solid #4768C9;
            background-color: #fafaff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 8px;
            position: relative;
        }

        .process_top_number {
            font-family: 'SUIT-Regular';
            font-size: 16px;
            font-weight: 500;
            color: #767676;
            margin: 0;
        }

        .process_top_title {
            font-family: 'SUIT-Regular';
            font-size: 24px;
            font-weight: 700;
            color: #111111;
            margin: 0;
        }

        .arrow_box {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 24px;
            height: 24px;
            border-radius: 999px;
            background-color: #222222;
            left: -24px;
        }

        .fa-angle-up {
            color: #ffffff;
            transform: rotateZ(90deg);
        }

        .process_middle_wrapper {
            width: 100%;
            background-color: #2e50e2;
        }

        .process_middle_shield {
            width: 1280px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0 auto;
        }

        .process_middle_right {
            width: 400px;
            height: 400px;
            border-radius: 16px;
        }

        .middle_left_title {
            font-family: 'SUIT-Regular';
            font-size: 48px;
            font-weight: 700;
            color: #111111;
            margin: 0;
        }

        .middle_left_subtitle {
            font-family: 'SUIT-Regular';
            font-size: 16px;
            font-weight: 500;
            color: #505050;
            margin: 0;
        }

        .middle_left_desc {
            font-family: 'SUIT-Regular';
            font-size: 28px;
            font-weight: 500;
            color: #111111;
            margin: 0;
        }

        .process_middle_right {
            width: 400px;
            height: 400px;
            border-radius: 16px;
            margin: 0;
        }

        .process_middle_right>img {
            width: 400px;
            height: 400px;
            border-radius: 16px;
        }

        /* ✅ 1512px 이하 */
        @media screen and (max-width: 1512px) {
            .process_wrapper {
                width: 1120px;
            }

            .process_top_box {
                width: 172px;
                height: 172px;
            }
        }

        /* ✅ 1280px 이하 */
        @media screen and (max-width: 1280px) {
            .process_wrapper {
                width: 960px;
                display: flex;
                flex-direction: column;
                gap: 100px;
                padding: 100px 0;
            }

            .process_title {
                font-size: 40px;
            }

            .process_subtitle {
                font-size: 18px;
            }

            .process_top_box {
                width: 152px;
                height: 152px;
            }

            .process_top_number {
                font-size: 14px;
            }

            .process_top_title {
                font-size: 22px;
            }

            .arrow_box {
                width: 22px;
                height: 22px;
                left: -16px;
            }
        }

        /* ✅ 1024px 이하 */
        @media screen and (max-width: 1024px) {
            .process_wrapper {
            width: 620px;
            gap: 80px;
            padding: 80px 0;
        }

        .process_title {
            font-size: 48px;
        }

        .process_subtitle {
            font-size: 20px;
        }

        .process_top {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .process_top_box {
            width: 190px;
            height: 190px;
        }

        .process_top_number {
            font-size: 16px;
        }

        .process_top_title {
            font-size: 24px;
        }

        .arrow_box {
            width: 24px;
            height: 24px;
            left: -24px;
        }
        }

        /* ✅ 768px 이하 */
        @media screen and (max-width: 768px) {}

        /* ✅ 440px 이하 */
        @media screen and (max-width: 440px) {}

        /* ✅ 375px 이하 */
        @media screen and (max-width: 375px) {}
    </style>
</head>

<body>

    <section class="process_container">

        <div class="process_wrapper">

            <div class="process_title_box">
                <p class="process_title">제작과정 흐름도</p>
                <p class="process_subtitle">프로세스</p>
            </div>

            <div class="process_top">
                <div class="process_top_box">
                    <p class="process_top_number">STEP 01</p>
                    <p class="process_top_title">
                        기획단계
                    </p>
                </div>
                <div class="process_top_box">
                    <div class="arrow_box">
                        <i class="fa-regular fa-angle-up"></i>
                    </div>
                    <p class="process_top_number">STEP 02</p>
                    <p class="process_top_title">
                        웹디자인
                    </p>
                </div>
                <div class="process_top_box">
                    <div class="arrow_box">
                        <i class="fa-regular fa-angle-up"></i>
                    </div>
                    <p class="process_top_number">STEP 03</p>
                    <p class="process_top_title">
                        퍼블리싱
                    </p>
                </div>
                <div class="process_top_box">
                    <div class="arrow_box">
                        <i class="fa-regular fa-angle-up"></i>
                    </div>
                    <p class="process_top_number">STEP 04</p>
                    <p class="process_top_title">
                        UXUI개발
                    </p>
                </div>
                <div class="process_top_box">
                    <div class="arrow_box">
                        <i class="fa-regular fa-angle-up"></i>
                    </div>
                    <p class="process_top_number">STEP 05</p>
                    <p class="process_top_title">
                        홈페이지 검수
                    </p>
                </div>
                <div class="process_top_box">
                    <div class="arrow_box">
                        <i class="fa-regular fa-angle-up"></i>
                    </div>
                    <p class="process_top_number">STEP 06</p>
                    <p class="process_top_title">
                        페이지 오픈
                    </p>
                </div>
            </div>

        </div>

        <div class="process_middle_wrapper">
            <div class="process_middle_shield">
                <div class="process_middle_left">
                    <p class="middle_left_title">만족할때까지</p>
                    <p class="middle_left_subtitle">아무거나</p>
                    <p class="middle_left_desc">메인시안은 횟수 및 수정에 제한이 없습니다.</p>
                </div>
                <figure class="process_middle_right">
                    <img src="https://ncryk7.mycafe24.com/tiger1.jpg" alt="">
                </figure>
            </div>
        </div>

    </section>

</body>

</html>
