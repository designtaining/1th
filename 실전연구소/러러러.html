<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://kit.fontawesome.com/9bc17173c2.js" crossorigin="anonymous"></script>

    <style>
        @font-face {
            font-family: 'SUIT-Regular';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_suit@1.0/SUIT-Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        .guide_container {
            max-width: 1280px;
            display: flex;
            flex-direction: column;
            margin: 200px auto;
            gap: 60px;
        }

        .guide_title_box {
            display: flex;
            justify-content: space-between;
        }

        .guide_title {
            font-family: 'SUIT-Regular';
            font-size: 60px;
            font-weight: 700;
            color: #111111;
            margin: 0;
        }

        .guide_desc {
            display: flex;
            align-items: flex-end;
            text-decoration: none;
            font-family: '';
            font-size: 20px;
            font-weight: 500;
            color: #111111 !important;
            margin: 0;
            transition: all 0.3s ease;
        }

        .fa-angle-up {
            transform: rotateZ(90deg);
            margin: 2% 0;
        }

        .guide_desc:hover {
            color: #1428A0 !important;
            transform: translateX(8px);
        }

        .guide_wrapper {
            display: flex;
            gap: 32px;
        }

        .guide_box {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #f2f5f7;
            border-radius: 32px;
            box-shadow: 0 4px 12px rgba(17, 17, 17, 0.2);
            overflow: hidden;
        }

        .guide_img {
            margin: 0;
            border-radius: 32px 32px 0 0;
        }

        .guide_img>a>img {
            width: 100%;
            border-radius: 32px 32px 0 0;
            transition: all 0.3s ease;
        }

        .guide_img>a>img:hover {
            transform: scale(1.07);
        }

        .guide_explanation_box {
            display: flex;
            flex-direction: column;
            padding: 32px;
            gap: 16px;
        }

        .guide_mark {
            font-family: 'SUIT-Regular';
            font-size: 16px;
            font-weight: 700;
            color: #1428A0;
            margin: 0;
        }

        .guide_exp_title {
            font-family: 'SUIT-Regular';
            font-size: 26px;
            font-weight: 700;
            color: #111111;
            letter-spacing: -1px;
            margin: 0;
        }

        .guide_exp_desc {
            font-family: 'SUIT-Regular';
            font-size: 18px;
            font-weight: 500;
            color: #767676;
            letter-spacing: -1px;
            margin: 0;
        }

        .guide_date {
            font-family: 'SUIT-Regular';
            font-size: 16px;
            font-weight: 500;
            color: #a5a5a5;
            letter-spacing: -1px;
            margin: 0;
        }

        /* ✅ 1352px 이하 */
        @media screen and (max-width: 1352px) {
            .guide_container {
                max-width: 100%;
                padding: 0 32px;
            }
        }

        /* ✅ 1280px 이하 */
        @media screen and (max-width: 1280px) {
            .guide_title_box {
                gap: 12px;
            }

            .guide_title {
                font-size: 56px;
            }

            .guide_desc {
                font-size: 18px;
            }

            .guide_mark {
                font-size: 14px;
            }

            .guide_exp_title {
                font-size: 24px;
            }

            .guide_exp_desc {
                font-size: 16px;
            }

            .guide_date {
                font-size: 14px;
            }
        }

        /* ✅ 1024px 이하 */
        @media screen and (max-width: 1024px) {
            .guide_container {
                padding: 0 16px;
                gap: 32px;
            }

            .guide_title_box {
                gap: 12px;
            }

            .guide_title {
                font-size: 40px;
            }

            .guide_desc {
                font-size: 16px;
            }

            .guide_wrapper {
                gap: 16px;
            }

            .guide_explanation_box {
                padding: 24px;
                gap: 12px;
            }

            .guide_mark {
                font-size: 12px;
            }

            .guide_exp_title {
                font-size: 20px;
            }

            .guide_exp_desc {
                font-size: 12px;
            }

            .guide_date {
                font-size: 12px;
            }
        }

        /* ✅ 768px 이하 */
        @media screen and (max-width: 768px) {
            .guide_wrapper {
                flex-direction: column;
            }

            .guide_mark {
                font-size: 16px;
            }

            .guide_exp_title {
                font-size: 26px;
            }

            .guide_exp_desc {
                font-size: 18px;
            }

            .guide_date {
                font-size: 16px;
            }
        }

        /* ✅ 540px 이하 */
        @media screen and (max-width: 540px) {
            .guide_title {
                font-size: 32px;
            }

            .guide_desc {
                font-size: 14px;
            }

            .guide_mark {
                font-size: 14px;
            }

            .guide_exp_title {
                font-size: 24px;
            }

            .guide_exp_desc {
                font-size: 16px;
            }

            .guide_date {
                font-size: 14px;
            }
        }

        /* ✅ 480px 이하 */
        @media screen and (max-width: 480px) {
            .guide_container {
                gap: 20px;
            }

            .guide_title {
                font-size: 24px;
            }

            .guide_mark {
                font-size: 12px;
            }

            .guide_exp_title {
                font-size: 20px;
            }

            .guide_exp_desc {
                font-size: 12px;
            }

            .guide_date {
                font-size: 12px;
            }
        }
    </style>
</head>
