<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">

    <style>
        @font-face {
            font-family: 'SUIT-Regular';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_suit@1.0/SUIT-Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        .port_container {
            width: 100%;
            height: 270vh;
            display: flex;
            justify-content: center;
            background-image: url(https://ncryk7.mycafe24.com/snow.jpg);
            background-attachment: fixed;
        }

        .port_wrapper {
            width: 90%;
            display: flex;
            flex-direction: column;
            gap: 32px;
        }

        .port_main_title {
            font-family: 'SUIT-Regular';
            font-size: 80px;
            font-weight: 700;
            color: #111111;
            margin: 0;
        }

        .port_box_wrapper {
            width: 100%;
            height: 90%;
            display: flex;
            justify-content: space-between;
        }

        .port_left_box {
            width: 46%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .port_right_box {
            width: 46%;
            display: flex;
            flex-direction: column;
        }

        .port_box {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 32px;
            text-decoration: none;
        }

        .port_box>video {
            border: 10px solid #ffffff;
            border-radius: 32px;
            box-shadow: 0 4px 12px rgba(17, 17, 17, 0.7);
            transition: all 0.3s ease;
            perspective: 1000px;
            transform-style: preserve-3d;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            will-change: transform;
            transform-origin: center center;
        }

        .port_box:hover video {
            box-shadow: 0 8px 24px #7817ED;
            animation: twisted 0.7s forwards;
        }

        @keyframes twisted {
            0% {
                transform: translateZ(0px) rotateX(0deg) rotateY(0deg) scale(1);
            }

            60% {
                transform: translateZ(50px) rotateX(-16deg) rotateY(-16deg) scale(1.06);
            }

            80% {
                transform: translateZ(50px) rotateX(-12deg) rotateY(12deg) scale(1.08);
            }

            100% {
                transform: translateZ(80px) rotateX(0deg) rotateY(0deg) scale(1.1);
            }
        }

        .port_title_box {
            display: flex;
            flex-direction: column;
            gap: 4px;
            padding: 0 40px;
        }

        .port_title {
            font-family: 'SUIT-Regular';
            font-size: 36px;
            font-weight: 700;
            color: #111111;
            margin: 0;
        }

        .port_desc {
            font-family: 'SUIT-Regular';
            font-size: 18px;
            font-weight: 500;
            color: #111111;
            margin: 0;
        }

        /* ✅ 1512px 이하 */
        @media screen and (max-width: 1512px) {
            .port_container {
                height: 231vh;
            }

            .port_title {
                font-size: 32px;
            }

            .port_desc {
                font-size: 16px;
            }
        }

        /* ✅ 1280px 이하 */
        @media screen and (max-width: 1280px) {
            .port_container {
                height: 201vh;
            }

            .port_main_title {
                font-size: 60px;
            }

            .port_box>video {
                border: 6px solid #ffffff;
            }

            .port_title {
                font-size: 28px;
            }
        }

        /* ✅ 1024px 이하 */
        @media screen and (max-width: 1024px) {
            .port_container {
                height: 150vh;
            }

            .port_main_title {
                font-size: 48px;
            }

            .port_box>video {
                border: 4px solid #ffffff;
            }

            .port_title {
                font-size: 24px;
            }
        }

        /* ✅ 800px 이하 */
        @media screen and (max-width: 800px) {
            .port_wrapper {
                width: 100%;
                padding: 0 16px;
            }

            .port_box_wrapper {
                width: 100%;
                height: 90%;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                gap: 32px;
            }

            .port_left_box {
                width: 100%;
                gap: 32px;
            }

            .port_right_box {
                width: 100%;
                gap: 32px;
            }

            .port_box {
                gap: 16px;
            }

            .port_title_box {
                gap: 2px;
                padding: 0 16px;
            }

            .port_title {
                font-size: 24px;
            }
        }

        /* ✅ 440px 이하 */
        @media screen and (max-width: 440px) {
            .port_main_title {
                font-size: 32px;
            }

            .port_title {
                font-size: 18px;
            }

            .port_desc {
                font-size: 14px;
            }
        }

        /* ✅ 375px 이하 */
        @media screen and (max-width: 375px) {}
    </style>
</head>
