<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .second_container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 1280px;
            height: 960px;
            margin: 0 auto;
            gap: 40px;
        }

        .top_box1 {
            display: flex;
            justify-content: center;
            flex-direction: row;
        }

        .second_img {
            width: 400px;
            height: 400px;
            background-size: cover;
        }

        .second_intro {
            padding: 20px;
        }

        .intro_title {
            font-family: 'Pretendard';
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -1.5px;
            color: #ffffff;
            padding: 0 0 20px;
            margin: 0;
        }

        .intro_span {
            color: #4768C9;
        }

        .intro_desc {
            font-family: 'Pretendard';
            font-size: 20px;
            font-weight: 400;
            letter-spacing: -1.5px;
            color: #767676;
            line-height: 1.4;
        }

        .bottom_box1 {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .bottom_title {
            font-family: 'Pretendard';
            font-size: 28px;
            font-weight: 700;
            color: #ffffff;
        }

        .bottom_img_box {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 40px;
        }

        .intro_bottom {
            width: 200px;
            height: 200px;
            background-size: cover;
        }

        .intro_bottom:nth-child(1) {
            background-image: url(https://ncryk7.mycafe24.com/intro_img1.png);
        }
        .intro_bottom:nth-child(2) {
            background-image: url(https://ncryk7.mycafe24.com/intro_img2.png);
        }
        .intro_bottom:nth-child(3) {
            background-image: url(https://ncryk7.mycafe24.com/intro_img3.png);
        }

    </style>
</head>

<body>

    <div class="second_background">

        <section class="second_container">

            <article class="top_box1">
                <figure>
                    <img class="second_img" src="https://ncryk7.mycafe24.com/tiger1.jpg" alt="프로필사진">
                </figure>

                <div class="second_intro">
                    <h2 class="intro_title">일반 홈페이지 제작 사이트의 문제점은<br>'<span class="intro_span">다른사업을 해보지 않은것'</span> 입니다.
                    </h2>
                    <p class="intro_desc">저는 7년간 '달리는 아저씨'라는 화물업체를 운영했습니다.<br>소규모 기업의 업종 특성을 누구보다 잘 이해하고 있으며,<br>플랫폼에
                        의존할 수 밖에 없는 소상공인들의 직접적인 문제를 직면하고<br>홈페이지 자체에서 구매가 일어나는것을 명확히 목표합니다.</p>
                </div>
            </article>

            <div class="bottom_box1">

                <h2 class="bottom_title">PARTNER WITH</h2>

                <div class="bottom_img_box">

                <article class="intro_bottom">
                </article>
                <article class="intro_bottom">
                </article>
                <article class="intro_bottom">
                </article>

                </div>

            </div>

        </section>

    </div>

</body>

</html>
