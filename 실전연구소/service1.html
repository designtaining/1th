<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .advertise_container3 {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 960px;
            background-color: #ffffff;
        }

        .advertise_wrapper3 {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 20px;
        }

        .advertise_title3 {
            font-family: 'Pretendard';
            font-size: 80px;
            font-weight: 700;
            text-align: center;
            letter-spacing: -1.5px;
            line-height: 1.4;
            color: #111111;
        }

        .advertise_box3 {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 40px;
        }

        .advertise_img3 {
            width: 240px;
            height: 340px;
            border: 4px solid #e5e5ec;
            border-radius: 60px;
            background-image: url(https://ncryk7.mycafe24.com/tiger3.jpg);
        }

        .advertise_descbox3 {
            width: 360px;
        }

        .advertise_desc3 {
            font-family: 'Pretendard';
            font-size: 20px;
            font-weight: 400;
            color: #505050;
            letter-spacing: -1.5px;
            line-height: 1.4;
        }
    </style>
</head>

<body>

    <div class="advertise_container3">

        <div class="advertise_wrapper3">

            <p class="advertise_title3">INNOVATIVE PATH TO THE FUTURE<br>ACCESSIBLE TO EVERYONE.</p>

            <div class="advertise_box3">

                <div class="advertise_img3"></div>

                <div class="advertise_descbox3">

                    <p class="advertise_desc3">
                        창의성과 신뢰를 바탕으로 혁신적인 디자인 솔루션을 제공하는 크리에이티브 에이전시로<br>
                        다양한 사업과 브랜드 성장에 기여하며 미래지향적인 디자인을 선보이고 있습니다.<br>
                        우리는 단순히 시각적인 아름다움을 넘어, 사용자 경험을 고려한 전략적 디자인을 통해<br>
                        브랜드의 정체성의 강화하고 시장에 차별화된 가치를 창출합니다.
                    </p>

                </div>

            </div>

        </div>

    </div>

</body>

</html>
