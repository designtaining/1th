<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://kit.fontawesome.com/9bc17173c2.js" crossorigin="anonymous"></script>

    <style>
        .footer_container {
            width: 100%;
            padding: 60px 0;
            background-color: #111111;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .footer_wrapper {
            width: 800px;
            display: flex;
        }

        .footer_left {
            width: 50%;
            display: flex;
            flex-direction: column;
        }

        .footer_logo_box {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .footer_logo {
            width: 24px;
            height: 24px;
        }

        .footer_logo>img {
            width: 24px;
            height: 24px;
        }

        .footer_logo_title {
            font-family: 'Pretendard';
            font-size: 24px;
            font-weight: 400;
            color: #ffffff;
            margin: 0;
        }

        .footer_logo_title2 {
            font-family: 'Pretendard';
            font-size: 17px;
            font-weight: 200;
            color: #ffffff;
            margin: 0;
            line-height: 1.6;
        }

        .footer_link_box {
            display: flex;
            gap: 16px;
            margin-top: 24px;
        }

        .footer_youtube {
            width: 28px;
            height: 28px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: #ffffff !important;
            transition: all 0.3s ease;
        }

        .footer_youtube:hover {
            color: #ff0033 !important;
        }

        .footer_instagram {
            width: 28px;
            height: 28px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: #ffffff !important;
            transition: all 0.3s ease;
        }

        .footer_instagram:hover {
            color: #c125c7 !important;
        }

        .footer_right {
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .footer_information {
            font-family: 'Pretendard';
            font-size: 14px;
            font-weight: 200;
            color: #ffffff;
            line-height: 1.8;
            margin: 0;
            text-align: end;
        }

        .footer_last {
            font-family: 'Pretendard';
            font-size: 14px;
            font-weight: 200;
            color: #a5a5a5;
            margin: 0;
        }
    </style>
</head>

<body>

    <section class="footer_container">
        <div class="footer_wrapper">
            <div class="footer_left">
                <div class="footer_logo_box">
                    <div class="footer_logo">
                        <img src="https://ncryk7.mycafe24.com/lambchefmark.png" alt="">
                    </div>
                    <p class="footer_logo_title">
                        양쉐프양구이
                    </p>
                </div>
                <p class="footer_logo_title2">
                    Lambchef grills Lamb
                </p>
                <div class="footer_link_box">
                    <a href="" class="footer_youtube">
                        <i class="fa-brands fa-square-youtube fa-2xl"></i>
                    </a>
                    <a href="" class="footer_instagram">
                        <i class="fa-brands fa-square-instagram fa-2xl"></i>
                    </a>
                </div>
            </div>
            <div class="footer_right">
                <div class="footer_information">
                    인천 남동구 소래역로36
                    <br>
                    대표자 : 소동석
                    <br>
                    사업자등록증 : 123-12-12345
                    <br>
                    TEL : 0507-1327-7049
                </div>
                <p class="footer_last">
                    행복의맛을 전하겠습니다.
                </p>
            </div>
        </div>
    </section>

</body>

</html>
