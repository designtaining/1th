<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .list_container {
            width: 100%;
            display: flex;
            flex-direction: column;
            background-color: #111111;
            gap: 80px;
        }

        .list_banner {
            width: 100%;
            height: 860px;
            background-image: url(https://ncryk7.mycafe24.com/lambchefmenu.png);
            background-size: cover;
        }

        .list_wrapper {
            width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 48px;
        }

        .list_explain {
            display: flex;
            gap: 24px;
        }

        .list_explain_picture {
            width: 180px;
            height: 180px;
            border-radius: 16px;
            ;
        }

        .list_explain_picture>img {
            width: 180px;
            height: 180px;
            border-radius: 16px;
            ;
        }

        .list_explain_title_box {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .list_explain_wrap {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .list_explain_title {
            font-family: 'Pretendard';
            font-size: 28px;
            font-weight: 700;
            color: #ffffff;
            margin: 0;
        }

        .list_explain_desc {
            font-family: 'Pretendard';
            font-size: 18px;
            font-weight: 300;
            color: #ffffff;
            margin: 0;
        }

        .list_price {
            font-family: 'Pretendard';
            font-size: 24px;
            font-weight: 600;
            color: #ffffff;
            margin: 0;
        }
    </style>
</head>
