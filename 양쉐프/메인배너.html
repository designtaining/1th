<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .main_container {
            width: 100%;
            height: 100vh;
        }

        .first_wrapper {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .first_box {
            display: flex;
            flex-direction: column;
        }

        .first_catchprase1 {
            font-family: 'Pretendard';
            font-size: 60px;
            font-weight: 700;
            color: #111111;
            text-align: center;
        }

        .first_catchprase2 {
            font-family: 'Pretendard';
            font-size: 60px;
            font-weight: 700;
            color: #2e50e2;
            text-align: center;
        }

        .first_catchprase3 {
            font-family: 'Pretendard';
            font-size: 60px;
            font-weight: 700;
            color: #333333;
            text-align: center;
        }

        .second_wrapper {
            width: 80vw;
            height: 80vh;
            background-image: url(https://ncryk7.mycafe24.com/chefsecond.png);
            background-size: cover;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
        }

        .second_wrapper_shadow {
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 0%, #111111 100%);
            position: absolute;
            z-index: 1;
        }

        .second_box {
            position: absolute;
            z-index: 2;
        }

        .second_catchprase1 {
            font-family: 'Pretendard';
            font-size: 60px;
            font-weight: 700;
            color: #ffffff;
        }

        .third_wrapper {
            width: 100%;
            height: 100%;
            background-color: #111111;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .third_img_wrapper {
            position: absolute;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 40px;
            width: 80vw;
            height: 80vh;
            z-index: 1;
        }

        .third_img_box {
            width: 360px;
            height: 360px;
            border-radius: 24px;
        }

        .third_img_box>img {
            width: 360px;
            height: 360px;
            border-radius: 24px;
        }

        .third_title_box {
            position: absolute;
            display: flex;
            flex-direction: column;
            z-index: 2;
        }

        .third_catchprase1 {
            font-family: 'Pretendard';
            font-size: 60px;
            font-weight: 700;
            color: #ffffff;
            text-align: center;
        }

        .third_catchprase2 {
            font-family: 'Pretendard';
            font-size: 60px;
            font-weight: 700;
            color: #ffffff;
            text-align: center;
        }

        .fourth_wrapper {
            width: 100%;
            height: 100%;
            background-color: #111111;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .fourth_box {
            display: flex;
            flex-direction: column;
        }

        .fourth_catchprase1 {
            font-family: 'Pretendard';
            font-size: 60px;
            font-weight: 700;
            color: #ffffff;
            text-align: center;
        }

        .fourth_catchprase2 {
            font-family: 'Pretendard';
            font-size: 60px;
            font-weight: 700;
            color: #ffffff;
            text-align: center;
        }
    </style>
</head>

<body>

    <section class="main_container">

        <div class="first_wrapper">
            <div class="first_box">
                <p class="first_catchprase1">
                    안녕하세요
                </p>
                <p class="first_catchprase2">
                    소래포구 유명맛집
                </p>
                <p class="first_catchprase3">
                    양쉐프양구이 입니다.
                </p>
            </div>
        </div>

        <div class="second_wrapper">
            <div class="second_wrapper_shadow"></div>
            <div class="second_box">
                <p class="second_catchprase1">
                    여러분의 방문을 환영합니다.
                </p>
            </div>
        </div>

        <div class="third_wrapper">
            <div class="third_img_wrapper">
                <div class="third_img_box">
                    <img src="https://ncryk7.mycafe24.com/chefthird1.png" alt="">
                </div>
                <div class="third_img_box">
                    <img src="https://ncryk7.mycafe24.com/chefthird2.png" alt="">
                </div>
                <div class="third_img_box">
                    <img src="https://ncryk7.mycafe24.com/chefthird3.png" alt="">
                </div>
                <div class="third_img_box">
                    <img src="https://ncryk7.mycafe24.com/chefthird4.png" alt="">
                </div>
                <div class="third_img_box">
                    <img src="https://ncryk7.mycafe24.com/chefthird5.png" alt="">
                </div>
                <div class="third_img_box">
                    <img src="https://ncryk7.mycafe24.com/chefthird6.png" alt="">
                </div>
            </div>
            <div class="third_title_box">
                <p class="third_catchprase1">
                    아름다운 분위기를
                </p>
                <p class="third_catchprase2">
                    선물하겠습니다.
                </p>
            </div>
        </div>

        <div class="fourth_wrapper">
            <div class="fourth_box">
                <p class="fourth_catchprase1">
                    당일 예약은 선착순으로
                </p>
                <p class="fourth_catchprase2">
                    문의를 주셔야합니다.
                </p>
            </div>
        </div>
    </section>

</body>

</html>
