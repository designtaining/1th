<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .onyourway_container {
            width: 100%;
            height: 833px;
            background-color: #111111;
            padding: 100px 0;
        }

        .onyourway_wrapper {
            width: 1250px;
            height: 100%;
            display: flex;
            margin: 0 auto;
        }

        .onyourway_left {
            width: 50%;
        }

        .onyourway_left>img {
            width: 100%;
        }

        .onyourway_right {
            width: 50%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 0 24px;
            box-sizing: border-box;
            justify-content: space-between;
        }

        .onyourway_right_box {
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        .onyourway_title {
            font-family: 'Pretendard';
            font-size: 40px;
            font-weight: 500;
            color: #ffffff;
            margin: 0;
        }

        .onyourway_desc {
            font-family: 'Pretendard';
            font-size: 20px;
            font-weight: 500;
            color: #ffffff;
            margin: 0;
        }

        .onyourway_subdesc {
            font-family: 'Pretendard';
            font-size: 16px;
            font-weight: 500;
            color: #ffffff;
            margin: 0;
        }

        .onyourway_right_line {
            width: 100%;
            height: 1px;
            background-color: #ffffff;
        }
    </style>
</head>

<body>

    <section class="onyourway_container">
        <div class="onyourway_wrapper">
            <div class="onyourway_left">
                <img src="https://ncryk7.mycafe24.com/lambchefonyourway.png" alt="">
            </div>
            <div class="onyourway_right">
                <div class="onyourway_right_box">
                    <p class="onyourway_title">
                        HOURS
                    </p>
                    <p class="onyourway_desc">
                        15:00 - 02:00 (Last order 01:00)
                    </p>
                    <p class="onyourway_subdesc">
                        * 손님들의 즐거움을 우선으로 유동적인 변경이 가능하오니 편하게 찾아주시길 바랍니다.
                    </p>
                </div>
                <div class="onyourway_right_line"></div>
                <div class="onyourway_right_box">
                    <div class="onyourway_right_box">
                        <p class="onyourway_title">
                            PARKING
                        </p>
                        <p class="onyourway_desc">
                            건물 뒤쪽으로 지하주차장(2층까지)이 위치해 있습니다.
                        </p>
                        <p class="onyourway_subdesc">
                            * 주차등록은 결제시에 꼭 말씀해주세요.
                        </p>
                    </div>
                </div>
                <div class="onyourway_right_line"></div>
                <div class="onyourway_right_box">
                    <div class="onyourway_right_box">
                        <p class="onyourway_title">
                            LOCATION
                        </p>
                        <p class="onyourway_desc">
                            소래역로36 글로스터호텔빌딩 1층
                        </p>
                        <p class="onyourway_subdesc">
                            * 36, Soraeyeok-ro, Namdong-gu, incheon
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
