<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./2.css">
</head>

<body>

    <div id="alert" class="alert_box">
        알림창임<button onclick="알림창열기('none')">닫기</button>
    </div>
    <button onclick="알림창열기('block'), 아이디입력()">
        버튼1
    </button>
    <button onclick="알림창열기('block')">
        버튼2
    </button>

    <script>

        function 알림창열기(구멍) {
            document.getElementById('alert').style.display = 구멍;
        }

        function 아이디입력() {
            document.getElementById('alert').innerHTML = '아이디를 입력하세요';
            document.getElementById('alert').innerHTML = '비밀번호를 입력하세요';
        }

    </script>

</body>

</html>
