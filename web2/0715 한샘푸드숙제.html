<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container {
            width: 620px;
            height: 960px;
            margin: 0 auto;
            background-color: #ffffa0;
            border-radius: 32px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
        }

        .top_box {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px;
        }

        .top_title {
            font-size: 80px;
            font-weight: 700;
            margin: 0;
            color: #4b2611;
        }

        .top_desc {
            font-size: 20px;
            font-weight: 400;
            color: #4b2611;
        }

        .bottom_box {
            position: absolute;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 40px;
            height: 700px;
            bottom: -80px;
            transform: rotateZ(-20deg);
        }

        .bottom_box:hover .w1 {
            transform: translateY(0%);
        }
        
        .bottom_box:hover .w2 {
            transform: translateY(10%);
        }

        .bottom_box:hover .w3 {
            transform: translateY(-10%);
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            gap: 40px;
            transition: all 0.5s ease;
        }

        .w1 {
            transform: translateY(20%);
        }

        .w3 {
            transform: translateY(10%);
        }

        .img_box {
            width: 160px;
            height: 160px;
            background-size: cover;
            background-image: url(https://ncryk7.mycafe24.com/tiger1.jpg);
            margin: 0;
            padding: 0;
            border-radius: 24px;
        }
    </style>
</head>

<body>

    <section class="container">

        <article class="top_box">

            <div class="text_box">
                <h2 class="top_title">
                    200+
                </h2>
                <p class="top_desc">
                    200여 가지의 메뉴 개발로
                    <br>
                    메뉴의 다양함을 추구
                </p>
            </div>
        </article>

        <div class="bottom_box">

            <div class="wrapper w1">
                <figure class="img_box">
                </figure>
                <figure class="img_box">
                </figure>
                <figure class="img_box">
                </figure>
            </div>

            <div class="wrapper w2">
                <figure class="img_box">
                </figure>
                <figure class="img_box">
                </figure>
                <figure class="img_box">
                </figure>
            </div>

            <div class="wrapper w3">
                <figure class="img_box">
                </figure>
                <figure class="img_box">
                </figure>
                <figure class="img_box">
                </figure>
            </div>
        </div>

    </section>

</body>

</html>
