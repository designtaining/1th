<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://kit.fontawesome.com/9bc17173c2.js" crossorigin="anonymous"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #e5e5ec;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #111;
        }

        .bar_box {
            position: relative;
            display: flex;
            align-items: center;
            width: 100%;
            height: 80px;
            border: 1px solid #505050;
            border-radius: 12px;
            margin: 12px 0;
            overflow: hidden;
        }

        .bar_fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background-color: #a5ff99;
            width: 0;
            transition: width 0.5s ease;
            z-index: 0;
            border-radius: 12px;
        }

        .bar_box p,
        .bar_box figure {
            padding: 8px;
            position: relative;
            z-index: 1;
        }

        /* 퍼센트별로 hover 시 width 조절 */
        .bar_20:hover .bar_fill {
            width: 20%;
        }

        .bar_40:hover .bar_fill {
            width: 40%;
        }

        .bar_60:hover .bar_fill {
            width: 60%;
        }

        .bar_80:hover .bar_fill {
            width: 80%;
        }

        .bar_100:hover .bar_fill {
            width: 100%;
        }
        
    </style>
</head>

<body>

    <section class="container">
        <h2>웹부터 포트폴리오까지</h2>

        <article class="bar_box bar_20">
            <div class="bar_fill"></div>
            <p>20%</p>
            <figure><i class="fa-regular fa-file"></i></figure>
        </article>

        <article class="bar_box bar_40">
            <div class="bar_fill"></div>
            <p>40%</p>
            <figure><i class="fa-regular fa-file"></i></figure>
        </article>

        <article class="bar_box bar_60">
            <div class="bar_fill"></div>
            <p>60%</p>
            <figure><i class="fa-regular fa-file"></i></figure>
        </article>

        <article class="bar_box bar_80">
            <div class="bar_fill"></div>
            <p>80%</p>
            <figure><i class="fa-regular fa-file"></i></figure>
        </article>

        <article class="bar_box bar_100">
            <div class="bar_fill"></div>
            <p>100%</p>
            <figure><i class="fa-regular fa-file"></i></figure>
        </article>
    </section>

</body>

</html>
