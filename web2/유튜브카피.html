<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/9bc17173c2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./유튜브카피.css">
</head>

<body>

    <header class="gnb_container">

        <div class="gnb_left">
            <div class="gnb_hamburger">
                <i class="fa-light fa-bars fa-xl"></i>
            </div>

            <a href="#" class="gnb_logo_href">
                <h1 class="gnb_logo">
                    <img src="./logo.webp" alt="">
                </h1>
            </a>
            <span class="gnb_logo_lang">KR</span>
        </div>

        <div class="gnb_middle">
            <div class="gnb_search_space">
                <div class="gnb_search_box">
                    <input type="search" class="gnb_search" placeholder="Search">
                    <button class="gnb_magnify_box">
                        <i class="fa-light fa-magnifying-glass fa-xl"></i>
                    </button>
                    <div class="gnb_magnify"></div>
                </div>
                <div class="gnb_search_voice">
                    <i class="fa-solid fa-microphone"></i>
                </div>
            </div>
        </div>

        <div class="gnb_right">
            <div class="gnb_create_box">
                <input type="select" class="gnb_create_select" value="CREATE">
            </div>
            <div class="gnb_notifi">
                <i class="fa-regular fa-bell"></i>
            </div>
            <div class="gnb_profile">C</div>
        </div>

    </header>

</body>

</html>
