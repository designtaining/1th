<!DOCTYPE html>
<html lang="ko
">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        @font-face {
            font-family: 'SUIT-Regular';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_suit@1.0/SUIT-Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        .other_container {
            width: 100%;
            height: 720px;
            background-image: url(https://ncryk7.mycafe24.com/sectionbackground.png);
            background-size: cover;
            border-bottom: 1px solid #e5e5ec;
            box-shadow: 0 4px 12px rgba(17, 17, 17, 0.1);
        }

        .other_wrapper {
            max-width: 1280px;
            height: 100%;
            margin: 0 auto;
        }

        .other_title_box {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            height: 100%;
            gap: 60px;
        }

        .other_title {
            font-family: 'SUIT-Regular';
            font-size: 60px;
            font-weight: 700;
            color: #111111;
            margin: 0;
        }

        .other_contact_box {
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        .other_contact_desc {
            font-family: 'SUIT-Regular';
            font-size: 32px;
            font-weight: 500;
            color: #767676;
            margin: 0;
        }

        .other_phone {
            font-family: 'SUIT-Regular';
            font-size: 48px;
            font-weight: 600;
            color: #4768C9;
            margin: 0;
        }

        /* ✅ 1512px 이하 */
@media screen and (max-width: 1512px) {
        .other_container {
            height: 720px;
        }

        .other_wrapper {
            max-width: 960px;
        }

        .other_title_box {
            gap: 48px;
        }

        .other_title {
            font-size: 48px;
        }

        .other_contact_box {
            gap: 28px;
        }

        .other_contact_desc {
            font-size: 28px;
        }

        .other_phone {
            font-size: 40px;
        }
}

/* ✅ 1280px 이하 */
@media screen and (max-width: 1280px) {
        .other_wrapper {
            max-width: 840px;
        }
}

/* ✅ 1024px 이하 */
@media screen and (max-width: 1024px) {
        .other_container {
            height: 620px;
        }

        .other_wrapper {
            max-width: 620px;
        }

        .other_title_box {
            gap: 48px;
        }

        .other_title {
            font-size: 40px;
        }

        .other_contact_box {
            gap: 28px;
        }

        .other_contact_desc {
            font-size: 22px;
        }

        .other_phone {
            font-size: 32px;
        }
}

/* ✅ 768px 이하 */
@media screen and (max-width: 768px) {
        .other_container {
            height: 620px;
        }

        .other_wrapper {
            width: 100%;
            padding: 0 12px;
        }

        .other_title_box {
            gap: 48px;
        }

        .other_title {
            font-size: 36px;
        }

        .other_contact_box {
            gap: 28px;
        }

        .other_contact_desc {
            font-size: 20px;
        }

        .other_phone {
            font-size: 28px;
        }
}

/* ✅ 440px 이하 */
@media screen and (max-width: 440px) {
        .other_container {
            height: 520px;
        }

        .other_title_box {
            gap: 48px;
        }

        .other_title {
            font-size: 32px;
        }

        .other_contact_box {
            gap: 28px;
        }

        .other_contact_desc {
            font-size: 16px;
        }

        .other_phone {
            font-size: 24px;
        }
}  

/* ✅ 375px 이하 */
@media screen and (max-width: 375px) {

}
    </style>
</head>

<body>

    <section class="other_container">

        <div class="other_wrapper">

            <div class="other_title_box">

                <p class="other_title">
                    디자인테이닝과 함께
                    <br>
                    멋진 작품을 만들어보세요.
                <div class="other_contact_box">
                    <p class="other_contact_desc">
                        바로 상담을 원하신다면 전화주세요.
                        <br>
                        언제든 기다리고 있습니다.
                    </p>

                    <p class="other_phone">
                        +8210-5843-1705 , contact@designtaining.co.kr
                    </p>

                </div>
                </p>

            </div>

        </div>

    </section>

</body>

</html>
