<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container_column_middle {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            width: 1280px;
            height: 400px;
            margin: 0 auto;
        }

        .column_middle_rightbox {
            display: flex;
            align-items: center;
        }

        .middle_text {
            font-family: 'Pretendard';
            font-size: 60px;
            font-weight: 400;
            color: #111111;
            letter-spacing: -1.5px;
        }

        .column_middle_rightbox {
            display: flex;
            flex-direction: column;
        }

        .column_middle_img {
            width: 360px;
            height: 120px;
            background-image: url(https://ncryk7.mycafe24.com/tiger2.jpg);
            background-size: cover;
        }

        .column_middle_textdown {
            display: flex;
            flex-direction: column;
        }

        .cmt_title {
            font-family: 'Pretendard';
            font-size: 24px;
            font-weight: 700;
            color: #333333;
            margin: 12px 0 12px;
        }

        .cmt_desc {
            font-family: 'Pretendard';
            font-size: 16px;
            font-weight: 400;
            color: #767676;
            margin: 0;
        }
    </style>
</head>

<body>

    <section class="container_column_middle">

        <div class="column_middle_leftbox">
            <p class="middle_text">
                HOW TO MAKE
                <br>
                HOMEPAGE
                <br>
                HAVE TO KNOW
            </p>
        </div>

        <div class="column_middle_rightbox">
            <div class="column_middle_img">
            </div>
            <div class="column_middle_textdown">
                <p class="cmt_title">알고 있어야 활용할 수 있습니다.</p>
                <p class="cmt_desc">
                    방식을 이해하고 사용하는것과 무작정 쓰는것,
                    <br>
                    홈페이지의 활용도 차이는 엄청날 수 밖에 없습니다.
                </p>
            </div>
        </div>

    </section>

</body>

</html>
