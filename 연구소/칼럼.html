<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9bc17173c2.js" crossorigin="anonymous"></script>

    <style>
        .column_bar {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            width: 1280px;
            height: 200px;
            border-radius: 999px;
            background-color: #4768C9;
            margin: 0 auto;
        }

        .column_bar_left {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            height: 50%;
        }

        .column_bar_left_desc {
            font-family: 'Pretendard';
            font-size: 20px;
            font-weight: 500;
            color: #ffffff;
            margin: 0 60px;
        }

        .column_bar_left_title {
            font-family: 'Anta';
            font-size: 80px;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: -4px;
            margin: 0;
        }

        .column_bar_right {
            display: flex;
        }

        .column_circle {
            width: 140px;
            height: 140px;
            border-radius: 999px;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 40px;
        }

    </style>
</head>

<body>

    <section class="column_bar">

        <div class="column_bar_left">

            <p class="column_bar_left_desc">
                "나의 집, 홈페이지 잘만드는 방법"
            </p>

            <p class="column_bar_left_title">
                THINK [ ] POINT
            </p>

        </div>

        <div class="column_bar_right">
            <div class="column_circle">
                <img src="https://cdn-icons-png.flaticon.com/512/4116/4116406.png" width="72" height="72" alt="homepage icon">
            </div>
        </div>

    </section>

</body>

</html>
