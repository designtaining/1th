<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        @font-face {
            font-family: 'SUIT-Regular';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_suit@1.0/SUIT-Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'STUNNING-Bd';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2410-2@1.0/STUNNING-Bd.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        .phrase_container {
            width: 100%;
            display: flex;
            justify-content: center;
            font-family: 'SUIT-Regular';
            background-image: url('https://ncryk7.mycafe24.com/tiger1.jpg');
            background-size: cover;
            background-attachment: fixed;
            padding: 100px 0;
        }

        .phrase_wrapper {
            display: flex;
            flex-direction: column;
            gap: 48px;
        }

        .phrase_box1 {}

        .phrase_text1 {
            margin: 0;
            font-size: 60px;
            font-weight: 500;
            letter-spacing: -1px;
            color: #ffffff;
        }

        .phrase_box2 {}

        .phrase_text2 {
            margin: 0;
            font-size: 60px;
            font-weight: 500;
            letter-spacing: -1px;
            color: #ffffff;
        }

        .phrase_box3 {}

        .phrase_text3 {
            margin: 0;
            font-size: 60px;
            font-weight: 500;
            letter-spacing: -1px;
            color: #ffffff;
        }

        .phrase_box4 {}

        .phrase_text4 {
            margin: 0;
            font-size: 60px;
            font-weight: 500;
            letter-spacing: -1px;
            color: #ffffff;
        }

        .phrase_span {
            font-family: 'STUNNING-Bd';
            font-size: 72px;
            font-weight: 700;
        }

        .phrase_other_text {
            font-size: 32px;
            font-weight: 500;
            letter-spacing: -1px;
            color: #dddddd;
        }
    </style>
</head>

<body>

    <section class="phrase_container">

        <div class="phrase_wrapper">

            <div class="phrase_box1">
                <p class="phrase_text1">
                    디자인테이닝의 <span class="phrase_span">모든 작업</span>은
                </p>
            </div>
            <div class="phrase_box2">
                <p class="phrase_text2">
                    <span class="phrase_span">반응형</span>을 기본으로 제작되며
                </p>
            </div>
            <div class="phrase_box3">
                <p class="phrase_text3">
                    제공된 링크를 통해
                </p>
            </div>
            <div class="phrase_box4">
                <p class="phrase_text4">
                    <span class="phrase_span">실시간 확인</span>이 가능합니다.
                </p>
            </div>

            <div class="phrase_other_box">
                <p class="phrase_other_text">
                    * 개별요청된 모바일전용 섹션의 경우 추가금액이 발생합니다.

</html>
