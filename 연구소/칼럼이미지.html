<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .down_column {
            display: flex;
            flex-direction: row;
            width: 1280px;
            height: 305px;
            gap: 20px;
            margin: 0 auto;
        }

        .down_column_left {
            display: flex;
            flex-direction: row;
            width: 50%;
            height: 100%;
            gap: 20px;
        }

        .down_column_right {
            display: flex;
            flex-direction: row;
            width: 50%;
            height: 100%;
            gap: 20px;
        }

        .down_column_img {
            width: 305px;
            height: 305px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .dci1 {
            background-image: url(https://ncryk7.mycafe24.com/eagle1.jpg);
            background-size: cover;
        }

        .dci2 {
            background-image: url(https://ncryk7.mycafe24.com/eagle2.jpg);
            background-size: cover;
        }

        .dci3 {
            background-image: url(https://ncryk7.mycafe24.com/eagle3.jpg);
            background-size: cover;
        }

        .dci4 {
            background-image: url(https://ncryk7.mycafe24.com/tiger1.jpg);
            background-size: cover;
        }

        .down_column_title {
            font-family: 'Pretendard';
            font-size: 20px;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: -1.5px;
            margin: 12px 16px;
        }

        .down_column_desc {
            font-family: 'Pretendard';
            font-size: 16px;
            font-weight: 300;
            color: #f1f1f1;
            letter-spacing: -1.5px;
            margin: 0 16px 16px;
        }

    </style>
</head>

<body>

    <section class="down_column">

        <div class="down_column_left">
            <div class="down_column_img dci1">
                <p class="down_column_title">방법3가지</p>
                <p class="down_column_desc">로렘로렘로렘로렘</p>
            </div>

            <div class="down_column_img dci2">
                <p class="down_column_title">방법3가지</p>
                <p class="down_column_desc">로렘로렘로렘로렘</p>
            </div>
        </div>

        <div class="down_column_right">
            <div class="down_column_img dci3">
                <p class="down_column_title">방법3가지</p>
                <p class="down_column_desc">로렘로렘로렘로렘</p>
            </div>

            <div class="down_column_img dci4">
                <p class="down_column_title">방법3가지</p>
                <p class="down_column_desc">로렘로렘로렘로렘</p>
            </div>
        </div>

    </section>

</body>

</html>
