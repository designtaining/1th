<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .seperate_container1 {
            width: 1280px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
        }

        .seperate_box1 {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        .seperate_title1 {
            font-family: 'Playfair Display';
            font-size: 80px;
            font-weight: 900;
        }

        .seperate_icon1 {
            width: 80px;
            height: 80px;
            background-image: url(https://ncryk7.mycafe24.com/4leafs2.png);
            background-size: cover;
            margin-left: 20px;
            animation: seperate1 linear 2s infinite;
        }

        @keyframes seperate1 {
            100% {
                transform: rotate(360deg);
            }
        }

    </style>

</head>
<body>

    <section class="seperate_container1">

        <div class="seperate_box1">

            <p class="seperate_title1">
                SERVICES
            </p>

            <div class="seperate_icon1"></div>

        </div>

    </section>
    
</body>
</html>
