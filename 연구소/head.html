<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://kit.fontawesome.com/9bc17173c2.js" crossorigin="anonymous"></script>

    <style>
        .gnb_container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            background-color: #111111;
            width: 100%;
            height: 80px;
            border-bottom: 1px solid #111111;
        }

        .gnb_left_logo {
            width: 145px;
            height: 22px;
            background-image: url(https://ncryk7.mycafe24.com/logo_white.png);
            background-size: cover;
            align-items: center;
            margin: 0 0 0 60px;
        }

        .gnb_middle_menu {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 60px;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .gnb_menu {
            font-family: 'Pretendard';
            font-size: 16px;
            font-weight: 500;
            color: #ffffff;
            text-decoration: none;
            padding: 8px;
            transition: all 0.3s ease;
        }

        .gnb_menu:hover {
            color: #a5a5a5;
        }

        .gnb_right_hamburger {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 60px;
        }

        .gnb_hamburger_a {
            padding: 8px;
        }

        .gnb_menu_qn {
            font-family: 'Pretendard';
            font-size: 16px;
            font-weight: 500;
            color: #ffffff;
            text-decoration: none;
            border-radius: 999px;
            border: 1px solid #ffffff;
            padding: 14px 36px;
            transition: all 0.3s ease;
        }

        .gnb_menu_qn:hover {
            background-color: #444444;
        }

        .gnb_right {
            display: flex;
            flex-direction: row;
        }

        .lnb_container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            background-color: #111111;
            width: 100%;
            height: 80px;
            border-bottom: 1px solid #111111;
        }

        .overlay_contaier {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: fixed;
            top: 0;
            right: 0;    
            width: 620px;
            height: 100%;
            background-color: #333333;       
        }

        .overlay_close {
            display: flex;
            justify-content: flex-end;
        }

        .fa-xmark-large {
            color: #ffffff;
            padding: 40px;
        }

        .overlay_menu_box {
            display: flex;
            flex-direction: column;
            gap: 40px;
        }
    </style>
</head>

<body>

    <div class="gnb_container">
        <a href="https://designtaining.co.kr">
            <div class="gnb_left_logo">
            </div>
        </a>

        <div class="gnb_right">
            <nav class="gnb_middle_menu">
                <a class="gnb_menu" href="">
                    회사소개
                </a>
                <a class="gnb_menu" href="">
                    포트폴리오
                </a>
                <a class="gnb_menu" href="">
                    가격안내
                </a>
                <a class="gnb_menu" href="">
                    제작과정
                </a>
                <a class="gnb_menu" href="">
                    고객후기
                </a>
                <a class="gnb_menu_qn" href="">
                    설문지작성
                </a>
            </nav>

            <div class="gnb_right_hamburger">
                <a class="gnb_hamburger_a" href="">
                    <svg width="28" height="20" viewBox="0 0 28 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="28" height="2" rx="1" fill="#ffffff" />
                        <rect y="9" width="28" height="2" rx="1" fill="#ffffff" />
                        <rect y="18" width="28" height="2" rx="1" fill="#ffffff" />
                    </svg>
                </a>
            </div>

        </div>

    </div>

    <div class="overlay_contaier">

        <div class="overlay_close">
            <i class="fa-solid fa-xmark-large"></i>
        </div>

        <div class="overlay_menu_box">
            <a href="#" class="overlay_menu">회사소개</a>
            <a href="#" class="overlay_menu">포트폴리오</a>
            <a href="#" class="overlay_menu">가격안내</a>
            <a href="#" class="overlay_menu">제작과정</a>
            <a href="#" class="overlay_menu">고객후기</a>
            <a href="#" class="overlay_menu">설문지작성</a>
        </div>

        <div class="overlay_bottom">
            <div class="overlay_sns"></div>
            <div class="overlay_info"></div>
        </div>

    </div>

</body>

</html>
