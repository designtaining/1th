<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .five {
            width:100%;
            height:1000px;
        }

        .container {
            display: flex;
            justify-content: center;
            width: 1280px;
            height: 400px;
            margin: 0 auto;
            gap: 20px;
        }

        .wrapper {
            width: 100%;
            height: 100%;
            background-size: cover;
            border-radius: 32px;
            box-shadow: 0 4px 12px rgba(17, 17, 17, 0.2);
        }

        .wrapper:nth-child(1) {
            background-image: url(https://ncryk7.mycafe24.com/eagle1.jpg);
        }
        .wrapper:nth-child(2) {
            background-image: url(https://ncryk7.mycafe24.com/eagle2.jpg);
        }
        .wrapper:nth-child(3) {
            background-image: url(https://ncryk7.mycafe24.com/eagle3.jpg);
        }

        .content_box {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .card_title {
            margin: 0;
            padding: 0;
        }
    </style>

</head>
<body>

    <section class="five"></section>

    <section class="container">

        <article class="wrapper">

            <div class="content_box">
                <h2 class="card_title">선생님</h2>
                <a href="#">보고싶을때</a>
            </div>

        </article>

        <article class="wrapper">

            <div class="content_box">
                <h2 class="card_title">보고싶어요</h2>
                <a href="#">보고싶을때</a>
            </div>

        </article>

        <article class="wrapper">

            <div class="content_box">
                <h2 class="card_title">공부열심히할께요</h2>
                <a href="#">보고싶을때</a>
            </div>

        </article>

    </section>

    <section class="five"></section>
    
</body>
</html>
