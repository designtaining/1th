<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .container {
            
            display: flex;
            justify-content: center;
            width: 1280px;
            height: 400px;
            margin: 0 auto;
            gap: 20px;

        }

        .wrapper {

            width: 100%;
            height: 100%;
            background-size: cover;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(17, 17, 17, 0.7);

        }

        .wrapper:nth-child(1) {
            background-image: url('https://ncryk7.mycafe24.com/tiger3.jpg');
        }
        
        .wrapper:nth-child(2) {
            background-image: url('https://ncryk7.mycafe24.com/tiger2.jpg');
        }
        
        .wrapper:nth-child(3) {
            background-image: url('https://ncryk7.mycafe24.com/eagle1.jpg');
        }
        
        .wrapper:nth-child(4) {
            background-image: url('https://ncryk7.mycafe24.com/eagle2.jpg');
        }

        .content_box {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        h2 {
            margin: 0px;
            color: #ffffff;
        }

        a {
            text-decoration: none;
            background-color: #ffffff;
            border-radius: 8px;
            width: 100px;
            text-align: center;
            padding: 12px 16px;
            color: #111111;
            font-size: 12px;
        }



    </style>

</head>

<body>

    <section class="container">

        <article class="wrapper">
            <div class="content_box">
                <h2>바르셀로나</h2>
                <a href="">더보기</a>
            </div>
        </article>
        <article class="wrapper">
            <div class="content_box">
                <h2>마드리드</h2>
                <a href="">더 알아보기</a>
            </div>
        </article>
        <article class="wrapper">
            <div class="content_box">
                <h2>나폴리</h2>
                <a href="">더보기</a>
            </div>
        </article>
        <article class="wrapper">
            <div class="content_box">
                <h2>베를린</h2>
                <a href="">더 알아보기</a>
            </div>
        </article>

    </section>

</body>

</html>
