<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        @font-face {
            font-family: 'GMarketSans';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansLight.woff') format('woff');
            font-weight: 300;
            font-display: swap;
        }

        @font-face {
            font-family: 'GMarketSans';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
            font-weight: 500;
            font-display: swap;
        }

        @font-face {
            font-family: 'GMarketSans';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansBold.woff') format('woff');
            font-weight: 700;
            font-display: swap;
        }

        .part1_container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 32px;
        }

        .part1_bar {
            width: 100%;
            padding: 20px 48px;
            background-color: #2e50e2;
            display: flex;
            justify-content: flex-end;
            box-sizing: border-box;
            border-radius: 12px;
        }

        .part1_bar_title {
            font-family: 'GMarketSans';
            font-size: 16px;
            font-weight: 300;
            color: #ffffff;
            margin: 0;
        }

        .part1_box {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .part1_title1 {
            font-family: 'GMarketSans';
            font-size: 80px;
            font-weight: 700;
            color: #424690;
            margin: 0;
            text-align: end;
        }

        .part1_title2 {
            font-family: 'GMarketSans';
            font-size: 80px;
            font-weight: 500;
            color: #5357A8;
            margin: 0;
            text-align: end;
        }
    </style>
</head>

<body>

    <section class="part1_container">
        <div class="part1_bar">
            <p class="part1_bar_title">
                OUR GOAL : 브랜드 가치를 높이는 디자인 엔터테이닝
            </p>
        </div>
        <div class="part1_box">
            <p class="part1_title1">
                INTRODUCTION
            </p>
            <p class="part1_title2">
                COMPANY
            </p>
        </div>
    </section>

</body>

</html>
