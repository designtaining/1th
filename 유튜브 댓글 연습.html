<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        .container {
            display: flex;
            margin: 0;
            padding: 0;
            width: 960px;
            height: 76px;
        }

        .profile {
            display: flex;
            flex-direction: column;
            margin: 0 16px 0 0;

        }

        .profile_icon {
            width: 40px;
            height: 40px;
            border-radius: 999px;
            background-size: cover;
        }

        .desc {
            width: 90%;
            display: flex;
            flex-direction: column;
        }

        .id_box {
            display: flex;
            flex-direction: row;
        }

        h2 {
            margin: 0 4px 0 0;
            padding: 0;
            font-size: 12px;
        }

        .time_record {
            font-size: 12px;
            color: #a5a5a5;
            margin: 0;
            padding: 0;
        }

        .reply {
            font-size: 16px;
            margin: 0;
            padding: 0;
        }

        .rest {
            display: flex;
        }

        .count_box {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 32px;
            height: 32px;
        }

        .count {
            font-size: 12px;
            color: #a5a5a5;
            margin: 0;
            padding: 0;
        }

        .thumbsup_box {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 32px;
            height: 32px;
        }

        .thumbsdown_box {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 32px;
            height: 32px;
        }

        .accordion_box {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 46px;
            height: 32px;
        }

        .accordion {
            font-size: 12px;
            color: #111111;
            font-weight: 600;
        }

        .button_box {
            display: flex;
            flex-direction: column;
        }

        .button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 32px;
            height: 32px;
        }

        .container2 {
            display: flex;
            justify-content: flex-end;
            margin: 0;
            padding: 0;
            width: 960px;
        }

        .expeander_box {
            width: 95%
        }

        .expeander {
            display: flex;
        }

        .arrow_down {
            width: 32px;
            height: 32px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .blue {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .fa-solid fa-angle-down {
            color: #2e50e2;
        }

        .blue {
            color: #2e50e2;
        }
    </style>
</head>

<body>

    <section class="container">

        <article class="profile">
            <div>
                <img class="profile_icon" src="https://ncryk7.mycafe24.com/tiger3.jpg" alt="">
            </div>
        </article>

        <article class="desc">

            <div class="id_box">
                <div>
                    <h2 class="id">@hantony-m7v</h2>
                </div>

                <div>
                    <p class="time_record">1시간 전</p>
                </div>
            </div>

            <div class="reply_box">
                <p class="reply">구마유시 바루스는 ㄹㅇ 미쳤네</p>
            </div>
            </div>

            <div class="rest">
                <div class="thumbsup_box">
                    <div>
                        <i class="fa-regular fa-thumbs-up"></i>
                    </div>
                </div>

                <div class="count_box">
                    <p class="count">270</p>
                </div>

                <div class="thumbsdown_box">
                    <div>
                        <i class="fa-regular fa-thumbs-down"></i>
                    </div>
                </div>

                <div class="accordion_box">
                    <p class="accordion">답글</p>
                </div>

        </article>

        <article class="button_box">

            <div class="button">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>

        </article>

    </section>

    <section class="container2">

        <article class="expeander_box">

            <div class="expeander">

                <div class="arrow_down">
                    <i class="fa-solid fa-angle-down"></i>
                </div>

                <div class="blue">
                    답글 9개
                </div>

            </div>

        </article>

    </section>

</body>

</html>
