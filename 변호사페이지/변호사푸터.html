<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .footer_container {
            width: 100%;
            background-color: #0f1115;
            padding: 40px 0;
        }

        .footer_wrapper {
            width: 1280px;
            display: flex;
            flex-direction: column;
            margin: 0 auto;
            gap: 32px;
        }

        .footer_top {
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        .footer_top_menu {
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            color: #ffffff;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .footer_top_menu:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .footer_bottom {
            width: 100%;
            display: flex;
        }

        .footer_left {
            display: flex;
            flex-direction: column;
            width: 50%;
            gap: 32px;
        }

        .footer_logo {
            height: 32px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 16px;
        }

        .footer_logo>img {
            width: 32px;
            height: 32px;
        }

        .footer_title {
            font-family: 'Pretendard';
            font-size: 28px;
            font-weight: 400;
            color: #ffffff;
            margin: 0;
        }

        .footer_desc {
            font-family: 'Pretendard';
            font-size: 15px;
            font-weight: 200;
            color: #dddddd;
            line-height: 1.8;
            margin: 0;
        }

        .footer_right {
            width: 50%;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: flex-end;
        }

        .footer_title2 {
            font-family: 'Pretendard';
            font-size: 16px;
            font-weight: 400;
            color: #ffffff;
            line-height: 1.8;
            margin: 0;
        }

        .footer_link_box {
            display: flex;
            flex-direction: column;
            gap: 28px;
        }

        .footer_link {
            font-family: 'Pretendard';
            font-size: 15px;
            font-weight: 200;
            color: #dddddd;
            margin: 0;
            text-decoration: none;
        }

        .footer_link:hover {
            color: #a5a5a5;
        }

        .footer_lc {
            font-family: 'Pretendard';
            font-size: 16px;
            font-weight: 400;
            color: #ffffff;
            line-height: 1.8;
            margin: 0;
        }
    </style>
</head>

<body>

    <section class="footer_container">
        <div class="footer_wrapper">
            <div class="footer_top">
                <a href="#" class="footer_top_menu">公明소개</a>
                <a href="#" class="footer_top_menu">주요서비스</a>
                <a href="#" class="footer_top_menu">성공사례</a>
                <a href="#" class="footer_top_menu">상담 및 예약</a>
            </div>
            <div class="footer_bottom">
                <div class="footer_left">
                    <div class="footer_logo">
                        <img src="https://cdn.imweb.me/thumbnail/20250923/3edce29b0dac8.png" alt="">
                        <p class="footer_title">
                            公明. 공명법률사무소
                        </p>
                    </div>
                    <p class="footer_desc">
                        주소 : 서울특별시 서초구 서초대로 46길 16, 6층 (서초동) 공명
                        <br>
                        사업자등록번호 : 216-30-02070
                        <br>
                        대표전화 : 02-6677-4600
                        <br>
                        운영시간 : 09:00~18:00
                    </p>
                </div>

                <div class="footer_right">
                    <p class="footer_title2">
                        안내 바로가기
                    </p>
                    <div class="footer_link_box">
                        <a href="#" class="footer_link">법률서식</a>
                        <a href="#" class="footer_link">상담사례</a>
                        <a href="#" class="footer_link">오시는길</a>
                    </div>
                </div>
            </div>
            <p class="footer_lc">
                © 2025 公明법률사무소.
            </p>
        </div>
    </section>

</body>

</html>
