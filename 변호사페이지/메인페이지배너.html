<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://kit.fontawesome.com/9bc17173c2.js" crossorigin="anonymous"></script>

    <style>
        .banner_container {
            width: 100%;
            height: 800px;
            position: relative;
        }

        .banner_wrapper {
            width: 100%;
            height: 100%;
            position: absolute;
            z-index: 1;
            background-size: cover;
            display: flex;
            justify-content: center;
            overflow: hidden;
        }

        .banner_shadow {
            width: 100%;
            height: 100%;
            background-color: rgba(17, 17, 17, 0.8);
            position: absolute;
            z-index: 2;
        }

        .banner_slider {
            position: absolute;
            inset: 0;
            z-index: 1;
            display: flex;
            width: 300%;
            height: 100%;
            transition: transform 0.8s ease;
        }

        .banner_slide {
            flex: 0 0 calc(100% / 3);
            height: 100%;
            background-size: cover;
        }

        .banner_dots {
            position: absolute;
            left: 50%;
            bottom: 24px;
            transform: translateX(-50%);
            z-index: 4;
            display: flex;
            gap: 10px;
        }

        .banner_dot {
            width: 10px;
            height: 10px;
            border-radius: 999px;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .banner_dot.is-active {
            background-color: #ffffff;
            transform: scale(1.05);
        }

        .banner_dot:focus {
            outline: 2px solid rgba(255, 255, 255, 0.6);
            outline-offset: 2px;
        }

        .banner_1280wrapper {
            width: 1280px;
            height: 100%;
            margin: 0 auto;
            position: absolute;
            z-index: 3;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .banner_left {
            width: 50%;
            display: flex;
            flex-direction: column;
            gap: 48px;
        }

        .banner_title {
            font-family: 'Pretendard';
            font-size: 48px;
            font-weight: 300;
            color: #ffffff;
            margin: 0;
        }

        .banner_desc {
            font-family: 'Pretendard';
            font-size: 20px;
            font-weight: 300;
            color: #ffffff;
            margin: 0;
        }

        .banner_right {
            width: 50%;
            display: flex;
            justify-content: flex-end;
        }

        .banner_right_box {
            width: 320px;
            background-color: rgba(17, 17, 17, 0.9);
            border-radius: 32px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
        }

        .banner_right_title {
            font-family: 'Pretendard';
            font-size: 20px;
            font-weight: 700;
            color: #ffffff;
            margin: 0;
            text-align: end;
            padding: 20px 40px;
        }

        .banner_right_line {
            width: 100%;
            height: 1px;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .banner_right_link_box {
            width: 100%;
            display: flex;
            justify-content: space-between;
            text-decoration: none;
            color: #ffffff;
            padding: 24px 40px;
            box-sizing: border-box;
        }

        .banner_right_link_box>i {
            transform: rotateZ(90deg);
            transition: all 0.3s ease;
        }

        .banner_right_link_box:hover {
            background-color: #222222;
        }

        .banner_right_link_box:hover>i {
            transform: rotateZ(90deg) translateY(-4px);
        }

        .span_banner1 {
            font-weight: 500;
            position: relative;
            display: inline-block;
        }

        .span_banner1::before {
            content: "";
            position: absolute;
            top: -16%;
            left: 24%;
            width: 6px;
            height: 6px;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0.8;
            animation: upsanddowns linear 2s infinite;
        }

        .span_banner1::after {
            content: "";
            position: absolute;
            top: -16%;
            right: 20%;
            width: 6px;
            height: 6px;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0.8;
            animation: upsanddowns linear 2s infinite;
        }

        @keyframes upsanddowns {
            0% {
                transform: translateY(-2px);
            }
            25% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-4px);
            }
            75% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-2px);
            }
        }
        
    </style>
</head>

<body>

    <section class="banner_container">
        <div class="banner_wrapper">
            <div class="banner_slider" aria-live="polite">
                <div class="banner_slide" style="background-image:url(https://ncryk7.mycafe24.com/tiger1.jpg)"></div>
                <div class="banner_slide" style="background-image:url(https://ncryk7.mycafe24.com/tiger2.jpg)"></div>
                <div class="banner_slide" style="background-image:url(https://ncryk7.mycafe24.com/tiger3.jpg)"></div>
            </div>
            <div class="banner_shadow"></div>
            <div class="banner_1280wrapper">
                <div class="banner_left">
                    <p class="banner_title">
                        당신의 든든한 <span class="span_banner1">법률</span>파트너
                    </p>
                    <p class="banner_desc">
                        description description description description description description description description
                        description description
                    </p>
                </div>
                <div class="banner_right">
                    <div class="banner_right_box">
                        <p class="banner_right_title">
                            Our Services
                        </p>
                        <div class="banner_right_line"></div>
                        <a href="#" class="banner_right_link_box">
                            민사소송
                            <i class="fa-regular fa-angle-up"></i>
                        </a>
                        <div class="banner_right_line"></div>
                        <a href="#" class="banner_right_link_box">
                            형사소송
                            <i class="fa-regular fa-angle-up"></i>
                        </a>
                        <div class="banner_right_line"></div>
                        <a href="#" class="banner_right_link_box">
                            행정소송
                            <i class="fa-regular fa-angle-up"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="banner_dots" role="tablist" aria-label="배너 슬라이드 이동">
                <button class="banner_dot is-active" role="tab" aria-selected="true" aria-label="첫 번째 슬라이드"></button>
                <button class="banner_dot" role="tab" aria-selected="false" aria-label="두 번째 슬라이드"></button>
                <button class="banner_dot" role="tab" aria-selected="false" aria-label="세 번째 슬라이드"></button>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const track = document.querySelector(".banner_slider");
            const dots = Array.from(document.querySelectorAll(".banner_dot"));
            const total = dots.length; // 슬라이드 개수 자동 계산 (3개)
            let index = 0;
            let timer = null;
            const DURATION = 5000;

            function goTo(i, user = false) {
                index = (i + total) % total;
                const offset = (index * 100) / total;
                track.style.transform = `translateX(-${offset}%)`;

                dots.forEach((d, idx) => {
                    if (idx === index) {
                        d.classList.add("is-active");
                        d.setAttribute("aria-selected", "true");
                    } else {
                        d.classList.remove("is-active");
                        d.setAttribute("aria-selected", "false");
                    }
                });

                if (user) restartAuto();
            }

            function next() {
                goTo(index + 1);
            }

            function startAuto() {
                stopAuto();
                timer = setInterval(next, DURATION);
            }

            function stopAuto() {
                if (timer) clearInterval(timer);
                timer = null;
            }

            function restartAuto() {
                stopAuto();
                startAuto();
            }

            dots.forEach((dot, idx) => {
                dot.addEventListener("click", () => goTo(idx, true));
            });
            goTo(0);
            startAuto();
        });
    </script>

</body>

</html>
