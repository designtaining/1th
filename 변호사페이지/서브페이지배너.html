<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://kit.fontawesome.com/9bc17173c2.js" crossorigin="anonymous"></script>

    <style>

        .banner_container {
            width: 100%;
            height: 400px;
            background-image: url(https://ncryk7.mycafe24.com/tiger1.jpg);
            background-size: cover;
        }

        .banner_wrapper {
            width: auto;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
        }

        .banner_box {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            gap: 32px;
            justify-content: center;
            align-items: center;
        }

        .banner_title {
            font-family: 'Pretendard';
            font-size: 60px;
            font-weight: 700;
            color: #ffffff;
            margin: 0;
        }

        .banner_bottom_box {
            display: flex;
            gap: 2px;
            justify-content: center;
            align-items: center;
        }

        .banner_bottom_box>i {
            color: #ffffff;
        }

        .fa-angle-up {
            transform: rotateZ(90deg);
        }

        .banner_desc {
            font-family: 'Pretendard';
            font-size: 16px;
            font-weight: 300;
            color: #ffffff;
            margin: 0;
        }

    </style>
</head>

<body>

    <section class="banner_container">
        <div class="banner_wrapper">
            <div class="banner_box">
                <p class="banner_title">
                    타이틀
                </p>
                <div class="banner_bottom_box">
                    <i class="fa-solid fa-house-chimney"></i>
                    <i class="fa-light fa-angle-up"></i>
                    <p class="banner_desc">
                        주요서비스
                    </p>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
