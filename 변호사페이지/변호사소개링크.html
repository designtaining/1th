<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">

    <style>
        .golink_container {
            width: 100%;
            padding: 40px 0;
        }

        .golink_wrapper {
            width: 100%;
        }

        .golink_box {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 60px;
        }

        .golink_title {
            font-family: 'Pretendard';
            font-size: 40px;
            font-weight: 300;
            text-align: center;
            margin: 0;
            line-height: 1.8;
        }

        .golink_bottom {
            width: 100%;
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .golink_questionaire {
            width: 240px;
            padding: 24px 0;
            background-color: #bc9646;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #e5e5ec;
            border-radius: 8px;
            text-decoration: none;
            font-family: 'Pretendard';
            font-size: 20px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .golink_board {
            width: 240px;
            padding: 24px 0;
            background-color: #bc9646;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #e5e5ec;
            border-radius: 8px;
            text-decoration: none;
            font-family: 'Pretendard';
            font-size: 20px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .golink_questionaire:hover,
        .golink_board:hover {
            background-color: #a07c2e;
        }

        .golink_span {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 60px;
        }
    </style>
</head>

<body>

    <section class="golink_container">
        <div class="golink_wrapper">
            <div class="golink_box">

                <div class="golink_top">
                    <p class="golink_title">
                        <span class="golink_span">"公明"</span> 이 도와드릴 수 있는 한
                        <br>
                        당신의 권리를 지킬 수 있습니다.
                        <br>
                        지금의 기회를 늦추지마세요.
                    </p>
                </div>

                <div class="golink_bottom">
                    <a href="#" class="golink_questionaire">
                        간편상담 신청
                    </a>
                    <a href="#" class="golink_board">
                        상담게시글 작성
                    </a>
                </div>

            </div>
        </div>
    </section>

</body>

</html>
