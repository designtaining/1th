<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://kit.fontawesome.com/9bc17173c2.js" crossorigin="anonymous"></script>

    <style>
        .mhh_container {
            width: 100%;
        }

        .mhh_wrapper {
            width: 1280px;
            display: flex;
            flex-direction: column;
            margin: 0 auto;
        }

        .mhh_category_box {
            width: 100%;
            height: 60px;
            display: flex;
            background-color: #ffffff;
            border: 1px solid #e5e5ec;
        }

        .mhh_category_icon {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 60px;
            height: 60px;
            border-right: 1px solid #e5e5ec;
        }

        .fa-house-chimney {
            color: #bc9646;
        }

        .mhh_category_titlebox {
            width: 176px;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            border-right: 1px solid #e5e5ec;
            cursor: pointer;
        }

        .mhh_category_title {
            font-family: 'Pretendard';
            font-size: 20px;
            font-weight: 700;
            color: #111111;
            margin: 0;
        }

        .mhh_category_titlebox:hover {
            background-color: #fdf8f2;
        }

        .mhh_category_titlebox.active {
            background-color: #bc9646;
        }

        .mhh_category_titlebox.active .mhh_category_title {
            color: #ffffff;
        }
    </style>
</head>

<body>

    <section class="mhh_container">
        <div class="mhh_wrapper">

            <div class="mhh_category_box">
                <div class="mhh_category_icon">
                    <i class="fa-solid fa-house-chimney"></i>
                </div>
                <div class="mhh_category_titlebox active">
                    <p class="mhh_category_title">
                        오시는길
                    </p>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
