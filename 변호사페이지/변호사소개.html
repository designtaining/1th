<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9bc17173c2.js" crossorigin="anonymous"></script>

    <style>
        .lawyerintro_container {
            width: 100%;
            padding: 100px 0;
        }

        .lawyerintro_wrapper {
            width: 1280px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
        }

        .lawyerintro_box {
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .lawyerintro_top {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .lawyerintro_subtitle {
            font-family: 'Pretendard';
            font-size: 20px;
            font-weight: 300;
            color: #111111;
            margin: 0;
        }

        .lawyerintro_span {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 24px;
        }

        .lawyerintro_title {
            font-family: 'Pretendard';
            font-size: 40px;
            font-weight: 400;
            color: #111111;
            margin: 0;
        }

        .lawyerintro_span2 {
            font-weight: 700;
        }

        .lawyerintro_line {
            width: 100%;
            height: 1px;
            background-color: rgba(17, 17, 17, 0.1);
            margin: 48px 0;
        }

        .lawyerintro_mainbox {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 48px;
        }

        .lawyerintro_part_box {
            width: 100%;
            height: 60px;
            border: 1px solid rgba(17, 17, 17, 0.1);
            display: flex;
        }

        .lawyerintro_part {
            width: 220px;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            border-right: 1px solid rgba(17, 17, 17, 0.1);
            cursor: pointer;
        }

        .lawyerintro_main {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .lawyer {
            width: 305px;
            height: 440px;
            border-radius: 24px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .lawyer:hover img {
            transform: scale(1.05);
        }

        .lawyer>img {
            width: 100%;
            height: 100%;
            position: absolute;
            z-index: 1;
            border-radius: 24px;
            transition: all 0.3s ease;
        }

        .lawyer_career {
            width: 100%;
            height: 50%;
            background-color: rgba(17, 17, 17, 0.7);
            position: absolute;
            z-index: 2;
            bottom: 0;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 0 0 24px 24px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .lawyer_career_topbox {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .from {
            font-family: 'Pretendard';
            font-size: 16px;
            font-weight: 700;
            color: #bc9646;
            margin: 0;
        }

        .name_box {
            display: flex;
            gap: 8px;
            align-items: flex-end;
        }

        .name {
            font-family: 'Pretendard';
            font-size: 36px;
            font-weight: 700;
            color: #ffffff;
            margin: 0;
        }

        .position {
            font-family: 'Pretendard';
            font-size: 18px;
            font-weight: 300;
            color: #ffffff;
            margin: 0;
            line-height: 1.8;
        }

        .category {
            font-family: 'Pretendard';
            font-size: 16px;
            font-weight: 400;
            color: #999999;
            margin: 0;
        }

        .lawyer_career_line {
            width: 100%;
            height: 1px;
            background-color: rgba(255, 255, 255, 0.4);
        }

        .lawyer_career_bottombox {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .profile_tag {
            font-family: 'Pretendard';
            font-size: 16px;
            font-weight: 300;
            color: #ffffff;
            margin: 0;
        }

        .fa-angle-up {
            color: #ffffff;
            transform: rotateZ(90deg);
        }
    </style>
</head>

<body>

    <section class="lawyerintro_container">
        <div class="lawyerintro_wrapper">
            <div class="lawyerintro_box">
                <div class="lawyerintro_top">
                    <p class="lawyerintro_subtitle">
                        <span class="lawyerintro_span">公明</span> lawyer
                    </p>
                    <p class="lawyerintro_title">
                        공명의 <span class="lawyerintro_span2">변호사</span>들을 소개합니다.
                    </p>
                </div>
                <div class="lawyerintro_line"></div>

                <div class="lawyerintro_mainbox">

                    <div class="lawyerintro_part_box">
                        <div class="lawyerintro_part">
                            형사
                        </div>
                        <div class="lawyerintro_part">
                            민사
                        </div>
                        <div class="lawyerintro_part">

                        </div>
                    </div>

                    <div class="lawyerintro_main">

                        <a href="#" class="lawyer">
                            <img src="https://ncryk7.mycafe24.com/tiger1.jpg" alt="">
                            <div class="lawyer_career">
                                <div class="lawyer_career_topbox">
                                    <p class="from">
                                        XX대학 졸업
                                    </p>
                                    <div class="name_box">
                                        <p class="name">
                                            손흥민
                                        </p>
                                        <p class="position">
                                            대표변호사
                                        </p>
                                    </div>
                                    <p class="category">
                                        형사법전문
                                    </p>
                                </div>
                                <div class="lawyer_career_line"></div>
                                <div class="lawyer_career_bottombox">
                                    <p class="profile_tag">
                                        프로필보기
                                    </p>
                                    <i class="fa-regular fa-angle-up"></i>
                                </div>
                            </div>
                        </a>

                        <a href="#" class="lawyer">
                            <img src="https://ncryk7.mycafe24.com/tiger3.jpg" alt="">
                            <div class="lawyer_career">
                                <div class="lawyer_career_topbox">
                                    <p class="from">
                                        XX대학 졸업
                                    </p>
                                    <div class="name_box">
                                        <p class="name">
                                            손흥민
                                        </p>
                                        <p class="position">
                                            대표변호사
                                        </p>
                                    </div>
                                    <p class="category">
                                        형사법전문
                                    </p>
                                </div>
                                <div class="lawyer_career_line"></div>
                                <div class="lawyer_career_bottombox">
                                    <p class="profile_tag">
                                        프로필보기
                                    </p>
                                    <i class="fa-regular fa-angle-up"></i>
                                </div>
                            </div>
                        </a>

                        <a href="#" class="lawyer">
                            <img src="https://ncryk7.mycafe24.com/tiger2.jpg" alt="">
                            <div class="lawyer_career">
                                <div class="lawyer_career_topbox">
                                    <p class="from">
                                        XX대학 졸업
                                    </p>
                                    <div class="name_box">
                                        <p class="name">
                                            손흥민
                                        </p>
                                        <p class="position">
                                            대표변호사
                                        </p>
                                    </div>
                                    <p class="category">
                                        형사법전문
                                    </p>
                                </div>
                                <div class="lawyer_career_line"></div>
                                <div class="lawyer_career_bottombox">
                                    <p class="profile_tag">
                                        프로필보기
                                    </p>
                                    <i class="fa-regular fa-angle-up"></i>
                                </div>
                            </div>
                        </a>

                    </div>
                </div>

            </div>
        </div>
    </section>

</body>

</html>
