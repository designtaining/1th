<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>safsadf</title>

    <style>
        .mastercover {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .form_cover {
            max-width: 1280px;
        }

        .form_grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px 40px;
        }

        .form_grid input {
            width: 560px;
            padding: 32px 32px;
            font-size: 32px;
            font-weight: 500;
            background-color: #e5e5ec;
            border: none;
            border-radius: 12px;
        }

        .form_optionbox {
            width: 1226px;
            display: flex;
            padding: 32px 32px;
            gap:40px;
            background-color: #e5e5ec;
            border: none;
            border-radius: 12px;
        }

        .form_optionbox input[type="checkbox"] {
            width: 32px;
            height: 32px;
        }

        .form_optionbox label {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            font-size: 32px;
            font-weight: 400;
        }
    </style>
</head>

<body>

    <div class="mastercover">
        <section class="form_cover">
            <h1 class="form_title">
                고객님을 소개해주세요.
            </h1>

            <form class="form_grid">
                <input type="text" placeholder="회사명">
                <input type="text" placeholder="직급">
                <input type="text" placeholder="성함">
                <input type="text" placeholder="연락처">
                <input type="text" placeholder="이메일">
                <input type="text" placeholder="홈페이지주소">

            </form>
        </section>
    </div>

    <div class="mastercover">
        <section class="form_cover">
            <h1 class="form_title">
                상담 형태를 선택해주세요.
            </h1>

            <div class="form_optionbox">

            <label><input type="checkbox" value="방문" /> 방문</label>
            <label><input type="checkbox" value="전화" /> 전화</label>
            <label><input type="checkbox" value="이메일" /> 이메일</label>


            </div>


        </section>


    </div>
</body>

</html>
