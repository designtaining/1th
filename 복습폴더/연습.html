<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습</title>
    <style>
        .master_cover {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .maxwidth_cover {
            max-width: 1280px;
        }

        .form_title {
            font-size: 32px;
            font-weight: 700;
            padding: 20px;
        }

        .form_grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px 40px;
        }

        .form_grid input {
            font-size: 32px;
            font-weight: 400;
            color: #111111;
            background-color: #e5e5ec;
            border: none;
            border-radius: 12px;
            padding: 20px;
            width: 500px;

        }

        .form_optionbox {
            width: 1240px;
            display: flex;
            padding: 20px;
            gap: 60px;
            border-radius: 12px;
            border: 1px solid #a5a5a5;
        }

        .form_optionbox input[type="checkbox"] {
            width: 24px;
            height: 24px;
        }

        .form_optionbox label {
            display: flex;
            align-items: center;
            font-size: 32px;
            font-weight: 400;
            gap:12px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="master_cover">

        <section class="maxwidth_cover">

            <h2 class="form_title">
                고객님의 정보를 알려주세요.
            </h2>

            <form class="form_grid">
                <input type="text" placeholder="회사명">
                <input type="text" placeholder="직급">
                <input type="text" placeholder="담당자">
                <input type="text" placeholder="연락처">
                <input type="text" placeholder="이메일">
                <input type="text" placeholder="홈페이지주소">

            </form>

        </section>

    </div>

    <div class="master_cover">

        <section class="maxwidth_cover">

            <h2 class="form_title">
                상담 방식을 선택해주세요.
            </h2>

            <div class="form_optionbox">
                <label><input type="checkbox" name="tel" value="전화" /> 전화</label>
                <label><input type="checkbox" name="visitin" value="방문" /> 방문</label>
                <label><input type="checkbox" name="email" value="이메일" /> 이메일</label>

            </div>

        </section>

    </div>

</body>

</html>
