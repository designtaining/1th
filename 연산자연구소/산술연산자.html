<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        let num1 = 10;
        let num2 = 3;
        let result;

        result = num1 + num2;
        console.log(result);

        result = num1 - num2;
        console.log(result);

        result = num1 * num2;
        console.log(result);

        result = num1 / num2;
        console.log(result);

        result = num1 % num2;
        console.log(result);

    </script>
    
</body>
</html>
