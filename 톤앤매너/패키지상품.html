<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .package_container {
            width: 100%;
            padding: 60px 0;
            background: linear-gradient(to top, #EEE5FF 0%, #ffffff 100%);
        }

        .package_wrapper {
            width: 100%;
            max-width: 1280px;
            margin: 0 auto;
        }

        .package_main_title {
            font-family: 'Pretendard';
            font-size: 40px;
            font-weight: 700;
            color: #111111;
        }

        .package_box {
            width: 100%;
            padding: 60px;
            border: 1px solid #e5e5ec;
            border-radius: 16px;
            box-shadow: 0 4px 12px rgba(17, 17, 17, 0.1);
            background-color: #4768C9;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .package_button_box {
            display: flex;
            gap: 16px;
        }

        .package_button {
            padding: 16px 36px;
            border: 1px solid #e5e5ec;
            border-radius: 8px;
            font-family: 'Pretendard';
            font-size: 16px;
            font-weight: 700;
            color: #ffffff;
            background: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .package_button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .package_button.active {
            background-color: #ffffff;
            color: #4768C9;
        }

        .package_change_box {
            display: flex;
            flex-direction: column;
        }

        .package_exp {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            position: absolute;
            padding: 20px;
            box-sizing: border-box;
            z-index: 2;
        }

        .package_exp_title {
            font-family: 'Pretendard';
            font-size: 24px;
            font-weight: 400;
            color: #ffffff;
            margin: 0;
            line-height: 180%;
        }

        .package_exp_mark {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80px;
            height: 80px;
        }

        .package_exp_mark>img {
            width: 80px;
            height: 80px;
        }

        .package_middle {
            display: flex;
            gap: 60px;
        }

        .package_card {
            width: 100%;
            border-radius: 8px;
            position: relative;
            display: flex;
            align-items: flex-end;
        }

        .package_card>img {
            width: 100%;
            border-radius: 8px;
        }

        .package_shadow {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            background: linear-gradient(to top, #111111 0%, transparent 100%);
            position: absolute;
            z-index: 1;
        }

        .package_card2 {
            width: 100%;
            border-radius: 8px;
            position: relative;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 32px;
            box-sizing: border-box;
            transform: translateY(40px);
            opacity: 0;
            transition: all 0.6s ease;
        }

        /* 활성화될 때 */
        .package_card2.show {
            transform: translateY(0);
            opacity: 1;
        }

        .package_explain_box {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .package_explain_topdesc {
            font-family: 'Pretendard';
            font-size: 16px;
            font-weight: 500;
            color: #767676;
            margin: 0;
        }

        .package_explain_bottomdesc {
            font-family: 'Pretendard';
            font-size: 28px;
            font-weight: 400;
            color: #111111;
            margin: 0;
        }
    </style>
</head>

    <script>
        const buttons = document.querySelectorAll(".package_button");
        const boxes = document.querySelectorAll(".package_change_box");

        buttons.forEach(button => {
            button.addEventListener("click", () => {
                const targetId = button.dataset.target;

                // 모든 박스 숨기기
                boxes.forEach(box => {
                    box.style.display = "none";
                    box.querySelectorAll(".package_card2").forEach(card => card.classList.remove("show"));
                });

                // 선택된 박스 보이기
                const targetBox = document.getElementById(targetId);
                targetBox.style.display = "flex";

                // 약간의 지연을 주고 애니메이션 실행
                setTimeout(() => {
                    targetBox.querySelectorAll(".package_card2").forEach(card => card.classList.add("show"));
                }, 50);

                // 버튼 active 효과
                buttons.forEach(btn => btn.classList.remove("active"));
                button.classList.add("active");
            });
        });

        document.addEventListener("DOMContentLoaded", () => {
            const firstBox = document.querySelector("#goodday .package_card2");
            if (firstBox) firstBox.classList.add("show");
        });


    </script>
