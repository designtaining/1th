<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        @font-face {
            font-family: 'STUNNING-Bd';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2410-2@1.0/STUNNING-Bd.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'TTHakgyoansimUndongjangL';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2402_keris@1.0/TTHakgyoansimUndongjangL.woff2') format('woff2');
            font-weight: 300;
            font-style: normal;
        }

        .seperate_container1 {
            width: 100%;
            height: 92px;
            background-color: #fffdf5;
        }

        .seperate_wrapper1 {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
        }

        .seperate_box1 {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        .seperate_title1 {
            font-family: 'STUNNING-Bd';
            font-size: 80px;
            font-weight: 600;
            margin: 0;
            padding: 0;
        }

        .seperate_icon1 {
            width: 80px;
            height: 80px;
            background-image: url(https://ncryk7.mycafe24.com/4leafs1.png);
            background-size: cover;
            margin-left: 20px;
            animation: seperate1 linear 2s infinite;
        }

        @keyframes seperate1 {
            100% {
                transform: rotate(360deg);
            }
        }

        /* ✅ 1280px 이하 */
        @media screen and (max-width: 1280px) {
            .seperate_title1 {
                font-size: 68px;
            }
        }

        /* ✅ 1024px 이하 */
        @media screen and (max-width: 1024px) {
            .seperate_title1 {
                font-size: 56px;
            }
        }

        /* ✅ 540px 이하 */
        @media screen and (max-width: 540px) {
            .seperate_container1 {
                height: 56px;
            }

            .seperate_title1 {
                font-size: 48px;
            }

            .seperate_icon1 {
                width: 48px;
                height: 48px;
                margin-left: 12px;
            }
        }

        /* ✅ 440px 이하 */
        @media screen and (max-width: 440px) {
            .seperate_container1 {
                height: 40px;
            }

            .seperate_title1 {
                font-size: 36px;
            }

            .seperate_icon1 {
                width: 36px;
                height: 36px;
            }
        }
    </style>
</head>

<body>

    <section class="seperate_container1">

        <div class="seperate_wrapper1">

            <div class="seperate_box1">

                <p class="seperate_title1">
                    관리법 미리보기
                </p>

                <div class="seperate_icon1"></div>

            </div>

        </div>

    </section>

</body>

</html>
