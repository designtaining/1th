<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        @font-face {
            font-family: 'SUIT-Regular';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_suit@1.0/SUIT-Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        .service_container3 {
            width: 100%;
            height: 960px;
            background-color: #fffdf5;
        }

        .service_wrapper3 {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 1280px;
            height: 960px;
            margin: 0 auto 0;
            text-align: center;
        }

        .service_tab_buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .tab_btn {
            padding: 24px 32px;
            font-family: 'IBM Plex Sans KR';
            font-weight: 500;
            font-size: 24px;
            color: #111111;
            border: 1px solid #e5e5ec;
            background-color: #ffffff;
            border-radius: 999px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab_btn:hover {
            border: 1px solid #4768C9;
        }

        .tab_btn.active {
            background-color: #4768C9;
            border: 1px solid #4768C9;
            color: #ffffff;
        }

        .service_tab_contents {
            position: relative;
            width: 100%;
        }

        .tab_content {
            display: none;
            justify-content: center;
            align-items: center;
        }

        .tab_content.active {
            display: flex;
        }

        .tab_video_wrap {
            position: relative;
            width: 100%;
            max-width: 100%;
            height: 720px;
            border: 1px solid #e5e5ec;
            box-shadow: 0 12px 24px rgba(17, 17, 17, 0.2);
            overflow: hidden;
            margin: 0 12px;
            z-index: 0;
        }

        .tab_video_shadow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, #111111 0%, transparent 50%);
            bottom: 0;
            z-index: 1;
        }

        .tab_video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .tab_desc {
            position: absolute;
            bottom: 40px;
            left: 50%;
            width: 100%;
            padding: 0 40px;
            transform: translateX(-50%);
            font-family: 'SUIT-Regular';
            font-size: 32px;
            font-weight: 700;
            color: #ffffff;
            line-height: 1.5;
            z-index: 2;
        }


        /* ✅ 1024px 이하 */
        @media screen and (max-width: 1024px) {

            .tab_desc {
                font-size: 28px;
            }

        }

        /* ✅ 768px 이하 */
        @media screen and (max-width: 768px) {

            .service_container3 {
                height: 600px;
                margin: 0 auto;
            }

            .service_wrapper3 {
                max-width: 1280px;
                height: 600px;
            }

            .tab_video_wrap {
                height: 480px;
            }

            .service_tab_buttons {
                gap: 12px;
                margin-bottom: 20px;
            }

            .tab_btn {
                padding: 16px 24px;
                font-size: 16px;
            }

            .tab_desc {
                font-size: 24px;
                font-weight: 600;
                padding: 0 24px;
            }

        }

        /* ✅ 440px 이하 */
        @media screen and (max-width: 440px) {

            .service_tab_buttons {
                gap: 8px;
            }

            .tab_btn {
                padding: 12px 20px;
                font-size: 14px;
            }

            .tab_desc {
                padding: 0 12px;
                font-size: 20px;
                font-weight: 700;
            }

        }
    </style>
</head>

<body>

    <section id="service_container3" class="service_container3">

        <div class="service_wrapper3">

            <!-- 버튼 영역 -->
            <div class="service_tab_buttons">
                <button class="tab_btn active" data-tab="0">&#35;아임웹 DB</button>
                <button class="tab_btn" data-tab="1">&#35;아임웹+코딩</button>
                <button class="tab_btn" data-tab="2">&#35;코딩기반</button>
            </div>

            <!-- 콘텐츠 영역 -->
            <div class="service_tab_contents">
                <div class="tab_content active">
                    <div class="tab_video_wrap">
                        <div class="tab_video_shadow"></div>
                        <video class="tab_video" src="https://ncryk7.mycafe24.com/advo1.mp4" autoplay muted loop
                            playsinline></video>
                        <div class="tab_desc">
                            아임웹 빌드 : 수정방법을 미리 눈으로 체험하세요.
                        </div>
                    </div>
                </div>
                <div class="tab_content">
                    <div class="tab_video_wrap">
                        <div class="tab_video_shadow"></div>
                        <video class="tab_video" src="https://ncryk7.mycafe24.com/advo2.mp4" autoplay muted loop
                            playsinline></video>
                        <div class="tab_desc">
                            코딩 : 아임웹 DB를 커스터마이징 할 수 있습니다.
                        </div>
                    </div>
                </div>
                <div class="tab_content">
                    <div class="tab_video_wrap">
                        <div class="tab_video_shadow"></div>
                        <video class="tab_video" src="https://ncryk7.mycafe24.com/advo3.mp4" autoplay muted loop
                            playsinline></video>
                        <div class="tab_desc">
                            아임웹이 DB가 아닌 코딩도 구현 가능합니다.
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <script>
        const tabButtons = document.querySelectorAll(".tab_btn");
        const tabContents = document.querySelectorAll(".tab_content");

        tabButtons.forEach((btn, index) => {
            btn.addEventListener("click", () => {
                tabButtons.forEach(b => b.classList.remove("active"));
                tabContents.forEach(c => c.classList.remove("active"));

                btn.classList.add("active");
                tabContents[index].classList.add("active");
            });
        });
    </script>

</body>

</html>
