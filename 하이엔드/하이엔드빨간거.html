<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .red_container {
            border-radius: 40px 40px 0 0;
            width: 100%;
            padding: 40px 0;
            background-color: #EA0000;
        }

        .red_box {
            width: 1000px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 60px;
            margin: 0 auto;
        }

        .red_left {
            width: 40%;
            display: flex;
            justify-content: center;
            gap: 24px;
        }

        .red_img {
            width: 124px;
            height: 124px;
            border-radius: 999px;
        }

        .red_img>img {
            width: 100%;
            height: 100%;
            border-radius: 999px;
        }

        .red_title {
            display: flex;
            flex-direction: column;
            justify-content: center;
            font-family: 'Pretendard';
            font-size: 36px;
            font-weight: 400;
            color: #ffffff;
            margin: 0;
        }

        .red_span1 {
            font-size: 52px;
            font-weight: 700;
        }

        .red_right {
            width: 60%;
        }

        .red_desc {
            font-family: 'Pretendard';
            font-size: 24px;
            font-weight: 400;
            color: #ffffff;
            margin: 0;
        }

    </style>
</head>

<body>

    <section class="red_container">
        <div class="red_box">
            <div class="red_left">
                <div class="red_img">
                    <img src="https://cdn.imweb.me/thumbnail/20251105/1badf1b2ed44c.jpg" alt="">
                </div>
                <p class="red_title">
                    단계별로 구성된
                    <br>
                    <span class="red_span1">베이직라인</span>
                </p>
            </div>
            <div class="red_right">
                <p class="red_desc">
                    영어를 한국어로 해석하여 받아들이는 방식을
                    과감하게 사용하지않습니다. 처음부터 우리가
                    언어를 배웠던 방식 그대로 기초를 다지고
                    영어를 영어로 받아들일 수 있도록 시작합니다.
                </p>
            </div>
        </div>
    </section>

</body>

</html>
