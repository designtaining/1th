<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .partp_container {
            width: 100%;
        }

        .partp_wrapper {
            width: 100%;
            display: flex;
            flex-direction: row;
            gap: 20px;
        }

        .partp_box {
            width: 100%;
            height: 600px;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            gap: 8px;
            border-radius: 16px;
            padding: 20px;
        }

        .partp_title {
            font-family: 'Pretendard';
            font-size: 24px;
            font-weight: 600;
            color: #111111;
            margin: 0;
            text-align: center;
        }

        .partp_img1 {
            border: 2px solid #e5e5ec;
            border-radius: 16px;
            background: url(https://cdn.imweb.me/thumbnail/20251110/33e3445d703a4.png);
            background-size: cover;
            width: 100%;
            height: 200px;
        }
        .partp_img2 {
            border: 2px solid #e5e5ec;
            border-radius: 16px;
            background: url(https://cdn.imweb.me/thumbnail/20251110/c48245b10911e.png);
            background-size: cover;
            width: 100%;
            height: 200px;
        }
        .partp_img3 {
            border: 2px solid #e5e5ec;
            border-radius: 16px;
            background: url(https://cdn.imweb.me/thumbnail/20251110/b99d17113d9ce.png);
            background-size: cover;
            width: 100%;
            height: 200px;
        }
        .partp_img4 {
            border: 2px solid #e5e5ec;
            border-radius: 16px;
            background: url(https://cdn.imweb.me/thumbnail/20251110/53f8aed17228b.png);
            background-size: cover;
            width: 100%;
            height: 200px;
        }

        .partp_desc_box {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .partp_desc_wrap {
            width: 100%;
            padding: 16px 0;
            border-radius: 999px;
            background-color: #3862e0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .partp_desc {
            font-family: 'Pretendard';
            font-size: 20px;
            font-weight: 400;
            color: #111111;
            margin: 0;
        }

    </style>
</head>

<body>

    <section class="partp_container">
        <div class="partp_wrapper">

            <div class="partp_box">
                <p class="partp_title">
                    Listening
                </p>
                <div class="partp_img1"></div>
                <div class="partp_desc_box">
                    <div class="partp_desc_wrap">
                        <p class="partp_desc">
                            주요 단어 듣기
                        </p>
                    </div>
                    <div class="partp_desc_wrap">
                        <p class="partp_desc">
                            응용 문장 듣기
                        </p>
                    </div>
                    <div class="partp_desc_wrap">
                        <p class="partp_desc">
                            문장 듣고 따라하기
                        </p>
                    </div>
                </div>
            </div>

            <div class="partp_box">
                <p class="partp_title">
                    Speaking
                </p>
                <div class="partp_img2"></div>
                <div class="partp_desc_box">
                    <div class="partp_desc_wrap">
                        <p class="partp_desc">
                            문장 말하기
                        </p>
                    </div>
                    <div class="partp_desc_wrap">
                        <p class="partp_desc">
                            상황별 말하기
                        </p>
                    </div>
                    <div class="partp_desc_wrap">
                        <p class="partp_desc">
                            듣고 대답하기
                        </p>
                    </div>
                </div>
            </div>

            <div class="partp_box">
                <p class="partp_title">
                    Reading
                </p>
                <div class="partp_img3"></div>
                <div class="partp_desc_box">
                    <div class="partp_desc_wrap">
                        <p class="partp_desc">
                            문장 따라 읽기
                        </p>
                    </div>
                    <div class="partp_desc_wrap">
                        <p class="partp_desc">
                            원서 읽기
                        </p>
                    </div>
                    <div class="partp_desc_wrap">
                        <p class="partp_desc">
                            영화 대사 읽기
                        </p>
                    </div>
                </div>
            </div>

            <div class="partp_box">
                <p class="partp_title">
                    Writing
                </p>
                <div class="partp_img4"></div>
                <div class="partp_desc_box">
                    <div class="partp_desc_wrap">
                        <p class="partp_desc">
                            형식별 쓰기
                        </p>
                    </div>
                    <div class="partp_desc_wrap">
                        <p class="partp_desc">
                            메모 쓰기
                        </p>
                    </div>
                    <div class="partp_desc_wrap">
                        <p class="partp_desc">
                            하루 일기 쓰기
                        </p>
                    </div>
                </div>
            </div>

        </div>
    </section>

</body>

</html>
