<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        @font-face {
            font-family: 'GMarketSans';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansLight.woff') format('woff');
            font-weight: 300;
            font-display: swap;
        }

        @font-face {
            font-family: 'GMarketSans';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
            font-weight: 500;
            font-display: swap;
        }

        @font-face {
            font-family: 'GMarketSans';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansBold.woff') format('woff');
            font-weight: 700;
            font-display: swap;
        }

        .hiend_banner_container {
            width: 100%;
            height: 480px;
            margin: -30px 0 0 0;
            background: url(https://cdn.imweb.me/thumbnail/20251105/1a901010a2dc5.png);
            background-size: cover;

        }

        .hiend_banner_wrapper {
            width: 1580px;
            height: 100%;
            margin: 0 auto;
        }

        .hiend_banner_box {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .hiend_banner_title {
            font-family: 'GmarketSans';
            font-size: 100px;
            font-weight: 500;
            color: #111111;
            margin: 0;
            line-height: 120%;
        }

        .banner_span1 {
            font-weight: 700;
            background: linear-gradient(90deg, #db27e4 0%, #ff0000 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
        }

        .hiend_banner_img {
            width: 320px;
            height: 320px;
        }

        .hiend_banner_img>img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>

    <section class="hiend_banner_container">
        <div class="hiend_banner_wrapper">
            <div class="hiend_banner_box">
                <p class="hiend_banner_title">
                    회화를 제대로 배우는
                    <br>
                    <span class="banner_span1">올바른 습관 바로잡기</span>
                </p>
                <div class="hiend_banner_img">
                    <img src="https://cdn.imweb.me/thumbnail/20251105/65ef0d54299b1.png" alt="">
                </div>
            </div>
        </div>
    </section>

</body>

</html>
