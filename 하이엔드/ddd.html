<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .banner_container {
            width: 100%;
            height: 800px;
            background-image: url(https://ncryk7.mycafe24.com/ddd1.jpg);
            margin: -30px 0 0 0;
        }

        .banner_wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .banner_box {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
        }

        .banner_title {
            font-family: 'Pretendard';
            font-size: 80px;
            font-weight: 700;
            color: #ffffff;
            margin: 0;
        }

        .banner_desc {
            font-family: 'Pretendard';
            font-size: 24px;
            font-weight: 400;
            color: #ffffff;
            margin: 0;
            text-align: center;
        }

        .banner_speak_box {
            display: flex;
            padding: 60px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 24px;
            border: 1px solid #ffffff;
            gap: 120px;
        }

        .banner_circle {
            width: 160px;
            height: 160px;
            border-radius: 999px;
        }

        .banner_circle>img {
            width: 100%;
            height: 100%;
            border-radius: 999px;
        }

        .banner_speak_stuffs {
            display: flex;
            flex-direction: column;
            gap: 16px;
            justify-content: center;
        }

        .banner_speak_stuff {
            font-family: 'Pretendard';
            font-size: 20px;
            font-weight: 600;
            color: #ffffff;
            margin: 0;
            text-align: center;
        }

        /* ✅ 1512px 이하 */
        @media screen and (max-width: 1512px) {
            .banner_title {
                font-size: 72px;
            }

            .banner_desc {
                font-size: 22px;
            }

            .banner_speak_box {
                padding: 60px;
                gap: 100px;
            }

            .banner_circle {
                width: 160px;
                height: 160px;
            }

            .banner_speak_stuff {
                font-size: 20px;
            }
        }

        /* ✅ 1280px 이하 */
        @media screen and (max-width: 1280px) {
            .banner_title {
                font-size: 68px;
            }

            .banner_desc {
                font-size: 20px;
            }

            .banner_speak_box {
                padding: 48px;
                gap: 80px;
            }

            .banner_circle {
                width: 160px;
                height: 160px;
            }

            .banner_speak_stuff {
                font-size: 20px;
            }
        }

        /* ✅ 1024px 이하 */
        @media screen and (max-width: 1024px) {
            .banner_speak_box {
                padding: 24px;
                gap: 20px;
            }

            .banner_circle {
                width: 120px;
                height: 120px;
            }

            .banner_speak_stuff {
                font-size: 16px;
            }
        }

        /* ✅ 440px 이하 */
        @media screen and (max-width: 440px) {
            .banner_container {
                height: 960px;
            }

            .banner_box {
                flex-direction: column-reverse;
            }

            .banner_title {
                font-size: 32px;
            }

            .banner_desc {
                font-size: 16px;
            }

            .banner_speak_box {
                padding: 16px;
                gap: 12;
            }

            .banner_circle {
                width: 120px;
                height: 120px;
            }

            .banner_speak_stuff {
                font-size: 16px;
            }

            .banner_speak_box {
                width: 100%;
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>

    <section class="banner_container">
        <div class="banner_wrapper">
            <div class="banner_box">
                <p class="banner_title">
                    AI SPEAK + HI-END
                </p>
                <p class="banner_desc">
                    트렌드에 맞게 활용 할 수 있는
                    <br>
                    최고의 AI를 채택하여 실생활에 적용
                </p>
                <div class="banner_speak_box">
                    <div class="banner_circle">
                        <img src="https://cdn.imweb.me/thumbnail/20251113/8fc9d7890b517.png" alt="">
                    </div>
                    <div class="banner_speak_stuffs">
                        <p class="banner_speak_stuff">회화기초</p>
                        <p class="banner_speak_stuff">AI기반 스피킹</p>
                        <p class="banner_speak_stuff">AI 즉각 피드백</p>
                    </div>
                    <div class="banner_speak_stuffs">
                        <p class="banner_speak_stuff">자율 선택 복습</p>
                        <p class="banner_speak_stuff">카테고리 단어장</p>
                        <p class="banner_speak_stuff">코스별 VOCA</p>
                    </div>
                    <div class="banner_speak_stuffs">
                        <p class="banner_speak_stuff">롤플레이</p>
                        <p class="banner_speak_stuff">리스닝+스피킹</p>
                        <p class="banner_speak_stuff">유닛 GRAMMER</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
