<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .dongle_container {
            width: 100%;
        }

        .dongle_wrapper {
            width: 100%;
        }

        .dongle_box {
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        .dongle_circle {
            width: 220px;
            height: 220px;
            border-radius: 999px;
            background-color: #6b11b1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 4px;
        }

        .dongle_title {
            font-family: 'Pretendard';
            font-size: 16px;
            font-weight: 400;
            color: #ffff60;
            margin: 0;
            text-align: center;
        }

        .dongle_catchphrase {
            font-family: 'Pretendard';
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
            margin: 0;
        }

        .dongle_count {
            font-family: 'Pretendard';
            font-size: 48px;
            font-weight: 700;
            color: #ffffff;
            line-height: 1.0;
            margin: 0;
        }

        /* ✅ 1280px 이하 */
        @media screen and (max-width: 1280px) {
            .dongle_circle {
                width: 200px;
                height: 200px;
            }
        }

        /* ✅ 1024px 이하 */
        @media screen and (max-width: 1024px) {
            .dongle_circle {
                width: 160px;
                height: 160px;
            }

            .dongle_title {
                font-size: 12px;
            }

            .dongle_catchphrase {
                font-size: 16px;
            }

            .dongle_count {
                font-size: 40px;
            }
        }

        /* ✅ 768px 이하 */
        @media screen and (max-width: 768px) {
            .dongle_box {
                flex-wrap: wrap;
                gap: 4px;
            }
        }

        /* ✅ 440px 이하 */
        @media screen and (max-width: 440px) {}
    </style>
</head>

<body>

    <section class="dongle_container">
        <div class="dongle_wrapper">
            <div class="dongle_box">
                <div class="dongle_circle">
                    <p class="dongle_title">
                        기초반
                        <br>
                        수강생 직접 추천
                    </p>
                    <p class="dongle_catchphrase">
                        만족도
                    </p>
                    <p class="dongle_count">
                        100%
                    </p>
                </div>
                <div class="dongle_circle">
                    <p class="dongle_title">
                        수강생이
                        <br>
                        스스로 원하는
                    </p>
                    <p class="dongle_catchphrase">
                        지속 참여율
                    </p>
                    <p class="dongle_count">
                        96%
                    </p>
                </div>
                <div class="dongle_circle">
                    <p class="dongle_title">
                        스스로가
                        <br>
                        직접 느끼는
                    </p>
                    <p class="dongle_catchphrase">
                        학습 몰입도
                    </p>
                    <p class="dongle_count">
                        99%
                    </p>
                </div>
                <div class="dongle_circle">
                    <p class="dongle_title">
                        변화를
                        <br>
                        체험하는
                    </p>
                    <p class="dongle_catchphrase">
                        향상 경험률
                    </p>
                    <p class="dongle_count">
                        97%
                    </p>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const counters = document.querySelectorAll('.dongle_count');
            const duration = 2000; // 전체 카운트 시간 (ms)

            counters.forEach(counter => {
                const target = parseInt(counter.textContent.replace('%', ''), 10);
                let current = 0;
                const stepTime = Math.max(10, duration / target);

                const timer = setInterval(() => {
                    current++;
                    counter.textContent = current + '%';
                    if (current >= target) clearInterval(timer);
                }, stepTime);
            });
        });
    </script>

</body>

</html>
