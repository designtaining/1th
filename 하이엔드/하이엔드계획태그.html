<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://kit.fontawesome.com/9bc17173c2.js" crossorigin="anonymous"></script>

    <style>
        .plan_container {
            width: 100%;
            height: 960px;
            padding: 120px 0;
            display: flex;
            align-items: center;
        }

        .plan_wrapper {
            width: 960px;
            height: 640px;
            margin: 0 auto;
        }

        .plan_box {
            width: 960px;
            height: 640px;
            background-color: rgba(255, 255, 255, 0.6);
            border: 2px solid #ffffff;
            border-radius: 32px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 40px;
        }

        .plan_top_box {
            width: 838px;
            position: absolute;
            display: flex;
            justify-content: space-between;
            align-items: center;
            top: -13%;
        }

        .plan_circlebox {
            width: 160px;
            height: 160px;
            background-color: #FFA656;
            border-radius: 999px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 4px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .plan_circlebox:hover {
            transform: scale(1.04);
        }

        .plan_circlebox.active {
            background-color: #FF8A2A;
            box-shadow: 0 6px 18px rgba(0, 0, 0, .12);
        }

        .plan_circlebox>img {
            width: 48px;
            height: 48px;
        }

        .plan_circletitle {
            font-family: 'Pretendard';
            font-size: 16px;
            font-weight: 700;
            color: #ffffff;
            margin: 0;
        }

        .plan_arrowbox {
            width: 26px;
            height: 26px;
            background-color: #ffffff;
            border-radius: 999px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .fa-angle-up {
            transform: rotateZ(90deg);
        }

        .plan_middle_box {
            width: 838px;
            padding: 32px 0;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
        }

        .plan_middle_title {
            font-family: 'Pretendard';
            font-size: 20px;
            font-weight: 700;
            color: #111111;
            margin: 0;
        }

        .plan_bottom_box {
            width: 838px;
            height: 305px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .plan_bottom_img {
            width: 100%;
            height: 100%;
            border-radius: 12px;
            background-image: url(https://cdn.imweb.me/thumbnail/20251109/c585ffd2b9219.png);
            background-size: cover;
        }
    </style>
</head>

<body>

    <section class="plan_container">
        <div class="plan_wrapper">
            <div class="plan_box">

                <div class="plan_top_box">
                    <div class="plan_circlebox">
                        <img src="https://ncryk7.mycafe24.com/tiger1.jpg" alt="">
                        <p class="plan_circletitle">
                            계획
                        </p>
                    </div>
                    <div class="plan_arrowbox">
                        <i class="fa-regular fa-angle-up"></i>
                    </div>
                    <div class="plan_circlebox">
                        <img src="https://ncryk7.mycafe24.com/tiger1.jpg" alt="">
                        <p class="plan_circletitle">
                            실천
                        </p>
                    </div>
                    <div class="plan_arrowbox">
                        <i class="fa-regular fa-angle-up"></i>
                    </div>
                    <div class="plan_circlebox">
                        <img src="https://ncryk7.mycafe24.com/tiger1.jpg" alt="">
                        <p class="plan_circletitle">
                            평가
                        </p>
                    </div>
                    <div class="plan_arrowbox">
                        <i class="fa-regular fa-angle-up"></i>
                    </div>
                    <div class="plan_circlebox">
                        <img src="https://ncryk7.mycafe24.com/tiger1.jpg" alt="">
                        <p class="plan_circletitle">
                            보상
                        </p>
                    </div>
                </div>

                <div class="plan_middle_box">
                    <p class="plan_middle_title">
                        스스로 계획하고 영어에 익숙해지는 루틴을 만듭니다.
                    </p>
                </div>

                <div class="plan_bottom_box">
                    <div class="plan_bottom_img">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const circles = document.querySelectorAll('.plan_circlebox');
            const titleEl = document.querySelector('.plan_middle_title');
            const imgEl = document.querySelector('.plan_bottom_img');

            const data = [
                {
                    title: '스스로 계획하고 영어에 익숙해지는 루틴을 만듭니다.',
                    img: 'https://cdn.imweb.me/thumbnail/20251109/c585ffd2b9219.png' // 현재 기본 이미지 유지
                },
                {
                    title: '작게 시작해도 매일 실천! 루틴으로 몸에 익혀요.',
                    img: 'https://cdn.imweb.me/thumbnail/20251109/c766ef3e93e22.png'
                },
                {
                    title: '기록하며 점검하고, 약점을 보완해 성장을 확인합니다.',
                    img: 'https://cdn.imweb.me/thumbnail/20251109/35db970434b84.png'
                },
                {
                    title: '작은 보상으로 동기를 유지하고, 재미있게 습관화합니다.',
                    img: 'https://cdn.imweb.me/thumbnail/20251109/1b4b28b9c711c.png'
                }
            ];

            function activate(index) {
                circles.forEach((c, i) => c.classList.toggle('active', i === index));
                titleEl.textContent = data[index].title;
                imgEl.style.backgroundImage = `url(${data[index].img})`;
            }

            circles.forEach((circle, i) => {
                circle.addEventListener('click', () => activate(i));
                circle.setAttribute('tabindex', '0');
                circle.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        activate(i);
                    }
                });
            });

            activate(0);
        });
    </script>

</body>

</html>
