<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://kit.fontawesome.com/9bc17173c2.js" crossorigin="anonymous"></script>

    <style>

        .plan_container {
            width: 100%;
            height: 960px;
            padding: 120px 0;
            display: flex;
            align-items: center;
            background-color: #FE7B05;
        }

        .plan_wrapper {
            width: 960px;
            height: 640px;
            margin: 0 auto;
        }

        .plan_box {
            width: 960px;
            height: 640px;
            background-color: rgba(255, 255, 255, 0.6);
            border: 2px solid #ffffff;
            border-radius: 32px;
            position: relative;
        }

        .plan_top_box {
            width: 838px;
            position: absolute;
            display: flex;
            justify-content: space-between;
            align-items: center;
            top: -13%;
        }

        .plan_circlebox {
            width: 160px;
            height: 160px;
            background-color: #FFA656;
            border-radius: 999px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 4px;
        }

        .plan_circlebox>img {
            width: 48px;
            height: 48px;
        }

        .plan_circletitle {
            font-family: 'Pretendard';
            font-size: 16px;
            font-weight: 700;
            color: #ffffff;
            margin: 0;
        }

        .plan_arrowbox {
            width: 26px;
            height: 26px;
            background-color: #ffffff;
            border-radius: 999px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .fa-angle-up {
            transform: rotateZ(90deg);
        }

        .plan_middle_box {
            width: 838px;
            padding: 32px 0;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .plan_middle_title {
            font-family: 'Pretendard';
            font-size: 20px;
            font-weight: 700;
            color: #111111;
            margin: 0;
        }

        .plan_bottom_box {
            width: 838px;
            height: 305px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .plan_bottom_img,
        .plan_bottom_img>img {
            width: 100%;
            height: 100%;
        }

    </style>
</head>

<body>

    <section class="plan_container">
        <div class="plan_wrapper">
            <div class="plan_box">

                <div class="plan_top_box">
                    <div class="plan_circlebox">
                        <img src="https://ncryk7.mycafe24.com/tiger1.jpg" alt="">
                        <p class="plan_circletitle">
                            계획
                        </p>
                    </div>
                    <div class="plan_arrowbox">
                        <i class="fa-regular fa-angle-up"></i>
                    </div>
                    <div class="plan_circlebox">
                        <img src="https://ncryk7.mycafe24.com/tiger1.jpg" alt="">
                        <p class="plan_circletitle">
                            실천
                        </p>
                    </div>
                    <div class="plan_arrowbox">
                        <i class="fa-regular fa-angle-up"></i>
                    </div>
                    <div class="plan_circlebox">
                        <img src="https://ncryk7.mycafe24.com/tiger1.jpg" alt="">
                        <p class="plan_circletitle">
                            평가
                        </p>
                    </div>
                    <div class="plan_arrowbox">
                        <i class="fa-regular fa-angle-up"></i>
                    </div>
                    <div class="plan_circlebox">
                        <img src="https://ncryk7.mycafe24.com/tiger1.jpg" alt="">
                        <p class="plan_circletitle">
                            보상
                        </p>
                    </div>
                </div>

                <div class="plan_middle_box">
                    <p class="plan_middle_title">
                        스스로 계획하고 영어에 익숙해지는 루틴을 만듭니다.
                    </p>
                </div>

                <div class="plan_bottom_box">
                    <div class="plan_bottom_img">
                        <img src="" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
