<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        @font-face {
            font-family: 'GMarketSans';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansLight.woff') format('woff');
            font-weight: 300;
            font-display: swap;
        }

        @font-face {
            font-family: 'GMarketSans';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
            font-weight: 500;
            font-display: swap;
        }

        @font-face {
            font-family: 'GMarketSans';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansBold.woff') format('woff');

        }

        .subbaner_container {
            width: 100%;
            height: 400px;
            background: url(https://ncryk7.mycafe24.com/ddd1.jpg);
            background-size: cover;
        }

        .subbaner_wrapper {
            width: 1580px;
            height: 100%;
            margin: 0 auto;
        }

        .subbaner_box {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            gap: 4px;
            justify-content: center;
        }

        .subbaner_title {
            font-family: 'GMarketSans';
            font-size: 80px;
            font-weight: 700;
            color: #ffffff;
            margin: 0;
            line-height: 1.0;
        }

        .subbaner_desc {
            font-family: 'GMarketSans';
            font-size: 20px;
            font-weight: 500;
            color: #ffffff;
            margin: 0;
        }
    </style>
</head>

<body>

    <section class="subbaner_container">
        <div class="subbaner_wrapper">
            <div class="subbaner_box">
                <p class="subbaner_title">
                    Hi-END 학원소개

                <p class="subbaner_desc">
                    하이엔드의 다양한 정보를 미리 확인해보세요.
