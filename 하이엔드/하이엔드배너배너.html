<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        @font-face {
            font-family: 'GMarketSans';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansLight.woff') format('woff');
            font-weight: 300;
            font-display: swap;
        }

        @font-face {
            font-family: 'GMarketSans';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
            font-weight: 500;
            font-display: swap;
        }

        @font-face {
            font-family: 'GMarketSans';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansBold.woff') format('woff');
            font-weight: 700;
            font-display: swap;
        }

        .hiend_banner_container {
            width: 100%;
            height: 660px;
            margin: -30px 0 0 0;
            background: url(https://ncryk7.mycafe24.com/hiendbg1.png);
            background-size: cover;

        }

        .hiend_banner_wrapper {
            width: 1580px;
            height: 100%;
            margin: 0 auto;
        }

        .hiend_banner_box {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .banner_title_box {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .hiend_banner_title {
            font-family: 'GmarketSans';
            font-size: 100px;
            font-weight: 500;
            color: #ffffff;
            margin: 0;
            line-height: 120%;
        }

        .hiend_banner_desc {
            font-family: 'GmarketSans';
            font-size: 20px;
            font-weight: 500;
            color: #ffffff;
            margin: 0;
        }

        .banner_span1 {
            font-weight: 700;
            background: linear-gradient(90deg, #db27e4 0%, #ff0000 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
        }

        .hiend_banner_img {
            width: 320px;
            height: 320px;
        }

        .hiend_banner_img>img {
            width: 100%;
            height: 100%;
        }

        /* ✅ 1728px 이하 */
        @media screen and (max-width: 1728px) {
            .hiend_banner_wrapper {
                width: 1480px;
            }
        }

        /* ✅ 1512px 이하 */
        @media screen and (max-width: 1512px) {
            .hiend_banner_wrapper {
                width: 1260px;
            }

            .hiend_banner_title {
                font-size: 80px;
            }

            .hiend_banner_desc {
                font-size: 20px;
            }
        }

        /* ✅ 1280px 이하 */
        @media screen and (max-width: 1280px) {
            .hiend_banner_wrapper {
                width: 1000px;
            }

            .hiend_banner_title {
                font-size: 72px;
            }

            .hiend_banner_desc {
                font-size: 20px;
            }

            .hiend_banner_img {
                width: 260px;
                height: 260px;
            }
        }

        /* ✅ 1024px 이하 */
        @media screen and (max-width: 1024px) {
            .hiend_banner_container {
                height: 820px;
            }

            .hiend_banner_wrapper {
                width: 100%;
                padding: 0 16px;
            }

            .hiend_banner_box {
                flex-direction: column-reverse;
                justify-content: center;
                gap: 60px;
            }

            .hiend_banner_title {
                text-align: center;
            }

            .hiend_banner_desc {
                text-align: center;
            }
        }

        /* ✅ 768px 이하 */
        @media screen and (max-width: 768px) {
            .hiend_banner_img {
                width: 240px;
                height: 240px;
            }
            .hiend_banner_title {
                font-size: 60px;
            }

            .hiend_banner_desc {
                font-size: 16px;
            }
        }

        /* ✅ 440px 이하 */
        @media screen and (max-width: 440px) {
            .hiend_banner_img {
                width: 200px;
                height: 200px;
            }
            .hiend_banner_title {
                font-size: 36px;
            }

            .hiend_banner_desc {
                font-size: 16px;
            }
        }
    </style>

</head>

<body>

    <section class="hiend_banner_container">
        <div class="hiend_banner_wrapper">
            <div class="hiend_banner_box">
                <div class="banner_title_box">
                    <p class="hiend_banner_title">
                        회화를 제대로 배우는
                        <br>
                        <span class="banner_span1">올바른 습관 바로잡기</span>
                    </p>
                    <p class="hiend_banner_desc">
                        &nbsp;우리 아이를 위해, 학부모님들이 먼저 선택한 길
                        <br>
                        &nbsp;선택의 이유가 되는 만족, 하이엔드
                    </p>
                </div>
                <div class="hiend_banner_img">
                    <img src="https://cdn.imweb.me/thumbnail/20251109/fac0cace9777e.png" alt="">
                </div>
            </div>
        </div>
    </section>

</body>

</html>
