<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        @font-face {
            font-family: 'GMarketSans';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansLight.woff') format('woff');
            font-weight: 300;
            font-display: swap;
        }

        @font-face {
            font-family: 'GMarketSans';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
            font-weight: 500;
            font-display: swap;
        }

        @font-face {
            font-family: 'GMarketSans';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansBold.woff') format('woff');
            font-weight: 700;
            font-display: swap;
        }

        .last_container {
            width: 100%;
            padding: 60px 0;
            background-color: #ff7b10;
        }

        .last_wrapper {
            width: 1580px;
            margin: 0 auto;
        }

        .last_box {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 32px;
            background-color: #ffffff;
            border: 1px solid #e5e5ec;
            border-radius: 32px;
            padding: 40px;
        }

        .last_title {
            font-family: 'GMarketSans';
            font-size: 20px;
            font-weight: 500;
            color: #111111;
            margin: 0;
        }

        .last_span1 {
            font-size: 32px;
            font-weight: 700;
            color: #741b86;
        }

        .last_span2 {
            font-size: 32px;
            font-weight: 700;
        }

        .last_itembox {
            display: flex;
            flex-direction: row;
            gap: 8px;
        }

        .last_itemleft {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .last_itemright {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .last_item_row {
            display: flex;
            flex-direction: row;
            gap: 8px;
        }

        .last_item {
            width: 200px;
            height: 220px;
            display: flex;
            flex-direction: column;
            border-radius: 12px;
            border: 1px solid #552828;
        }

        .last_item_top {
            width: 100%;
            padding: 16px 0;
            background-color: #552828;
            border-radius: 8px 8px 0 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .last_item_nametag {
            font-family: 'GMarketSans';
            font-size: 16px;
            font-weight: 700;
            color: #ffffff;
            margin: 0;
        }

        .last_item_img {
            width: 100%;
            height: 100%;
            border-radius: 0 0 8px 8px;
        }

        .last_item_img>img {
            width: 100%;
            height: 100%;
            border-radius: 0 0 8px 8px;
        }

        /* ✅ 1728px 이하 */
        @media screen and (max-width: 1728px) {
            .last_wrapper {
                width: 1380px;
            }
        }

        /* ✅ 1512px 이하 */
        @media screen and (max-width: 1512px) {
            .last_wrapper {
                width: 1180px;
            }

            .last_item {
                width: 180px;
                height: 198px;
            }

            .last_item_top {
                padding: 12px 0;
            }

            .last_item_img {
                border-radius: 0 0 12px 12px;
            }

            .last_item_img>img {
                border-radius: 0 0 12px 12px;
            }
        }

        /* ✅ 1280px 이하 */
        @media screen and (max-width: 1280px) {
            .last_wrapper {
                width: 980px;
            }

            .last_item {
                width: 146px;
                height: 161px;
            }

            .last_item_top {
                padding: 12px 0;
            }

            .last_item_img {
                border-radius: 0 0 12px 12px;
            }

            .last_item_img>img {
                border-radius: 0 0 12px 12px;
            }
        }

        /* ✅ 1024px 이하 */
        @media screen and (max-width: 1024px) {
            .last_wrapper {
                width: 100%;
                padding: 0 16px;
            }
        }

        /* ✅ 768px 이하 */
        @media screen and (max-width: 768px) {
            .last_itembox {
                display: flex;
                flex-direction: column;
                gap: 8px;
            }

            .last_box {
                gap: 20px;
                padding: 16px;
            }

            .last_item {
                width: 200px;
                height: 220px;
            }

            .last_item_top {
                padding: 12px 0;
            }

            .last_item_img {
                border-radius: 0 0 8px 8px;
            }

            .last_item_img>img {
                border-radius: 0 0 8px 8px;
            }
        }

        /* ✅ 440px 이하 */
        @media screen and (max-width: 440px) {
            .last_item {
                width: 112px;
                height: 123px;
            }

            .last_item_top {
                padding: 6px 0;
            }
        }

        /* ✅ 4400px 이하 */
        @media screen and (max-width: 400px) {
            .last_item_nametag {
                font-size: 14px;
            }
            .last_item {
                width: 100px;
                height: 110px;
            }
        }
    </style>
</head>
