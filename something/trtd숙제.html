<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .table_container {
            width: 100%;
            background-color: #c2d3de;
            padding: 80px 0;
        }

        .table_wrapper {
            width: 100%;
            max-width: 1280px;
            margin: 0 auto;
        }

        table {
            border-collapse: collapse;
            background-color: #ffffff;
            border-radius: 16px;
        }

        .cart-table td {
            padding: 8px;
            border-bottom: 1px solid #c2d3de;
        }

    </style>
</head>
<body>

    <section class="table_container">
        <div class="table_wrapper">
            <p class="super_title">
                한눈에 보기
            </p>
            <table class="cart-table">

                <thead>
                    <tr>
                        <td></td>
                        <td>Item</td>
                        <td>Amount</td>
                        <td>Price</td>
                        <td>Total</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><img src="" alt=""></td>
                        <td>카메라</td>
                        <td>1</td>
                        <td>7,000원</td>
                        <td>7,000원</td>
                    </tr>
                </tbody>

            </table>
        </div>
    </section>
    
</body>
</html>
