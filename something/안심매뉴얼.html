<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://kit.fontawesome.com/9bc17173c2.js" crossorigin="anonymous"></script>

    <style>
        @font-face {
            font-family: 'STUNNING-Bd';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2410-2@1.0/STUNNING-Bd.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        .safety_container {
            width: 100%;
            padding: 0 0 60px;
            background-color: #111111;
        }

        .safety_wrapper {
            width: 100%;
            max-width: 1280px;
            margin: 0 auto;
            display: flex;
        }

        .safety_left {
            width: 50%;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .safety_title {
            font-family: 'STUNNING-Bd';
            font-size: 40px;
            color: #ffffff;
        }

        .safety_desc {
            font-family: 'Pretendard';
            font-size: 20px;
            font-weight: 300;
            color: #ffffff;
        }

        .safety_span {
            font-size: 22px;
            font-weight: 700;
            color: #4768C9;
        }

        .safety_python {
            font-family: 'STUNNING-Bd';
            font-size: 16px;
            color: #ffffff;
        }

        .safety_right {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .safety_right>img {
            width: 400px;
            height: 400px;
        }
    </style>
</head>

<body>

    <section class="safety_container">
        <div class="safety_wrapper">
            <div class="safety_left">
                <p class="safety_title">
                    소비자지킴이 정책
                </p>
                <p class="safety_desc">
                    디자인테이닝은 결과물이 기대에 미치지 못할까 걱정하는 고객의 불안을 줄이기 위해 <span class="safety_span">'안심매뉴얼' 제도</span>를 시행중입니다.
                    <br>
                    안심하고 프로젝트를 진행하시고 <span class="safety_span">당연한 소비자의 권리</span>를 놓치지마세요.
                </p>
                <p class="safety_python">
                    디자인테이닝 안심매뉴얼
                    <i class="fa-solid fa-arrow-right"></i>
                </p>
            </div>
            <div class="safety_right">
                <img src="https://cdn.imweb.me/thumbnail/20250908/e0b2e77de2538.png" alt="">
            </div>
        </div>
    </section>

</body>

</html>
